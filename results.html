<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Natijalar</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#ecfdf5; /* och yashil */
  padding:30px;
}

.container{
  max-width:1200px;
  margin:auto;
  background:#ffffff;
  padding:30px;
  border-radius:22px;
  box-shadow:0 20px 50px rgba(0,0,0,0.15);
}

h1{
  text-align:center;
  margin-top:0;
}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:20px;
}

th,td{
  padding:14px;
  text-align:center;
  border-bottom:1px solid #e5e7eb;
  font-size:16px;
}

th{
  background:#f3f4f6;
}

.badge{
  padding:6px 14px;
  border-radius:999px;
  font-weight:bold;
}

.red{background:#fee2e2;color:#991b1b}
.orange{background:#ffedd5;color:#9a3412}
.yellow{background:#fef9c3;color:#854d0e}
.blue{background:#dbeafe;color:#1e3a8a}

.star{
  color:#facc15;
  font-size:18px;
}
</style>
</head>
<body>

<div class="container">
  <h1>üìä Test natijalari</h1>

  <table>
    <thead>
      <tr>
        <th>Ism</th>
        <th>Familiya</th>
        <th>Test ID</th>
        <th>Fan</th>
        <th>Ball</th>
        <th>Toifa</th>
        <th>Sana</th>
      </tr>
    </thead>
    <tbody id="rows"></tbody>
  </table>
</div>

<script>
const results = JSON.parse(localStorage.getItem("results")) || [];

// ENG YAXSHI NATIJA
let bestScore = 0;
results.forEach(r=>{
  if(r.ball > bestScore) bestScore = r.ball;
});

const tbody = document.getElementById("rows");

results.forEach(r=>{
  let cls="red", txt="O‚Äòtilmadi";
  if(r.ball>=80){cls="blue";txt="Oliy toifa";}
  else if(r.ball>=70){cls="yellow";txt="Birinchi toifa";}
  else if(r.ball>=60){cls="orange";txt="Ikkinchi toifa";}

  tbody.innerHTML += `
    <tr>
      <td>${r.ism}</td>
      <td>${r.familiya}</td>
      <td>${r.testId}</td>
      <td>${r.fan}</td>
      <td><b>${r.ball}</b> ${r.ball===bestScore?'<span class="star">‚≠ê</span>':''}</td>
      <td><span class="badge ${cls}">${txt}</span></td>
      <td>${r.sana}</td>
    </tr>
  `;
});
</script>

</body>
</html>
