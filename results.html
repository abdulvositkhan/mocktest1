<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Test natijalari ‚Äî Admin Panel</title>

<style>
*{box-sizing:border-box;font-family:Inter,Arial,sans-serif}
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#ecfeff,#f0fdf4);
  display:flex;
  justify-content:center;
  padding:30px;
}
.container{
  width:100%;
  max-width:1200px;
  background:#fff;
  padding:32px;
  border-radius:26px;
  box-shadow:0 30px 80px rgba(0,0,0,.15);
}
h1,h2{text-align:center;margin-top:0}

.actions{
  display:flex;
  justify-content:center;
  gap:14px;
  margin-bottom:25px;
}
.actions button{
  padding:12px 20px;
  font-weight:800;
  border:none;
  border-radius:14px;
  cursor:pointer;
  background:linear-gradient(135deg,#6366f1,#4f46e5);
  color:#fff;
}

/* SUMMARY */
.summary{
  text-align:center;
  padding:26px;
  border-radius:20px;
  margin-bottom:30px;
}
.red{background:#fee2e2}
.orange{background:#ffedd5}
.yellow{background:#fef9c3}
.blue{background:#dbeafe}
.big{font-size:40px;font-weight:900}
.user{font-size:22px;font-weight:800}
.time{margin-top:8px;color:#374151;font-weight:600}

/* TABLE */
table{
  width:100%;
  border-collapse:collapse;
  margin-top:20px;
}
th,td{
  border:1px solid #e5e7eb;
  padding:14px;
  text-align:center;
}
th{background:#f3f4f6;font-weight:800}
tr:nth-child(even){background:#f9fafb}
.low{color:#dc2626;font-weight:800}
.mid{color:#d97706;font-weight:800}
.high{color:#16a34a;font-weight:800}

/* DETAILS */
.detail{
  border:1px solid #e5e7eb;
  border-radius:18px;
  padding:18px;
  margin-top:18px;
}
.ok{background:#ecfdf5}
.bad{background:#fee2e2}

.option{
  margin-top:6px;
  padding:6px 0;
  font-weight:600;
}
.correct{color:#16a34a;font-weight:800}
.wrong{color:#dc2626;font-weight:800}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:999;
}
.modal-box{
  background:#fff;
  padding:30px;
  border-radius:22px;
  width:100%;
  max-width:700px;
  max-height:90vh;
  overflow:auto;
}
.close{
  float:right;
  cursor:pointer;
  font-weight:900;
  font-size:18px;
}

.footer{
  text-align:center;
  margin-top:40px;
  font-weight:800;
  color:#4f46e5;
}
</style>
</head>
<body>

<script>
/* üîê ADMIN SECURITY */
if(sessionStorage.getItem("viewer")!=="admin"){
  alert("Ruxsat yo‚Äòq");
  location.href="index.html";
}
</script>

<div class="container">
<h1>üìä Test natijalari</h1>

<div class="actions">
  <button onclick="exportExcel()">üì• Excel</button>
  <button onclick="exportPDF()">üìÑ PDF</button>
</div>

<div id="summary"></div>

<h2>üìã Barcha natijalar</h2>
<table>
  <thead>
    <tr>
      <th>#</th>
      <th>Ism</th>
      <th>Familiya</th>
      <th>Ball</th>
      <th>Vaqt</th>
      <th>Ko‚Äòrish</th>
    </tr>
  </thead>
  <tbody id="rows"></tbody>
</table>

<div class="footer">@Ped_Life_Uz</div>
</div>

<!-- MODAL -->
<div class="modal" id="detailModal">
  <div class="modal-box">
    <span class="close" onclick="detailModal.style.display='none'">‚úñ</span>
    <h2>üìù Test tahlili</h2>
    <div id="detailBody"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyDMyRSvTXXxkgTPyeZSeVnpHgh1tH4lJjE",
  authDomain:"mock-8b900.firebaseapp.com",
  projectId:"mock-8b900"
});
const db=firebase.firestore();

const summary=document.getElementById("summary");
const rows=document.getElementById("rows");
const detailBody=document.getElementById("detailBody");

db.collection("results").orderBy("time","desc").get().then(snap=>{
  if(snap.empty){
    summary.innerHTML="<b>Natija topilmadi</b>";
    return;
  }
  const all=[];
  snap.forEach(d=>all.push(d.data()));
  renderSummary(all[0]);
  renderTable(all);
});

function renderSummary(r){
  let cls="red",txt="Attestatsiya Mock testidan o‚Äòtmadingiz";
  if(r.ball>=80){cls="blue";txt="Oliy toifa balini to‚Äòpladingiz";}
  else if(r.ball>=70){cls="yellow";txt="Birinchi toifa balini to‚Äòpladingiz";}
  else if(r.ball>=60){cls="orange";txt="Ikkinchi toifa balini to‚Äòpladingiz";}

  summary.innerHTML=`
    <div class="summary ${cls}">
      <div class="user">${r.ism} ${r.familiya}</div>
      <div class="big">${r.ball}/100</div>
      <div>${txt}</div>
      <div class="time">Tugagan vaqt: ${r.time}</div>
    </div>`;
}

function renderTable(list){
  rows.innerHTML="";
  list.forEach((r,i)=>{
    const c=r.ball>=80?"high":r.ball>=60?"mid":"low";
    rows.innerHTML+=`
      <tr>
        <td>${i+1}</td>
        <td>${r.ism}</td>
        <td>${r.familiya}</td>
        <td class="${c}">${r.ball}</td>
        <td>${r.time}</td>
        <td><button onclick='openDetail(${JSON.stringify(r)})'>üîç</button></td>
      </tr>`;
  });
}

function openDetail(r){
  detailBody.innerHTML="";
  r.answers.forEach((a,i)=>{
    let html=`
      <div class="detail ${a.selected===a.correct?'ok':'bad'}">
        <b>${i+1}. ${a.question}</b><br>
        ${a.image?`<img src="${a.image}" style="max-width:200px;margin:10px 0">`:""}
    `;
    for(const k in a.options){
      let cls="option";
      if(k===a.correct) cls+=" correct";
      if(k===a.selected && k!==a.correct) cls+=" wrong";
      html+=`<div class="${cls}">${k}) ${a.options[k]}</div>`;
    }
    html+=`
      <div style="margin-top:8px">
        Siz tanlagan: <b>${a.selected||"-"}</b><br>
        To‚Äòg‚Äòri javob: <b>${a.correct}</b>
      </div>
      </div>`;
    detailBody.innerHTML+=html;
  });
  detailModal.style.display="flex";
}

/* EXPORT */
function exportExcel(){
  db.collection("results").get().then(snap=>{
    const data=[];
    snap.forEach(d=>data.push(d.data()));
    const ws=XLSX.utils.json_to_sheet(data.map(r=>({
      Ism:r.ism,Familiya:r.familiya,Ball:r.ball,Vaqt:r.time
    })));
    const wb=XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb,ws,"Natijalar");
    XLSX.writeFile(wb,"natijalar.xlsx");
  });
}

function exportPDF(){
  const {jsPDF}=window.jspdf;
  const pdf=new jsPDF();
  pdf.text("Test natijalari",14,15);
  let y=25;
  db.collection("results").get().then(snap=>{
    snap.forEach((d,i)=>{
      const r=d.data();
      pdf.text(`${i+1}. ${r.ism} ${r.familiya} ‚Äî ${r.ball} ‚Äî ${r.time}`,14,y);
      y+=8;
    });
    pdf.save("natijalar.pdf");
  });
}
</script>

</body>
</html>
