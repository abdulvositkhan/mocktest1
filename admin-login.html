<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin kirish</title>

<style>
*{
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#f0fdf4;
}

.login-box{
  width:100%;
  max-width:420px;
  background:#fff;
  padding:30px;
  border-radius:18px;
  border:1px solid #e5e7eb;
  box-shadow:0 20px 40px rgba(0,0,0,.15);
}

h2{
  text-align:center;
  margin-bottom:20px;
}

input{
  width:100%;
  padding:14px;
  margin-top:12px;
  border-radius:12px;
  border:1.8px solid #e5e7eb;
  font-size:16px;
}

button{
  width:100%;
  margin-top:20px;
  padding:14px;
  border:none;
  border-radius:12px;
  background:#4f46e5;
  color:#fff;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="login-box">
  <h2>Admin kirish</h2>

  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Parol">

</div>

</body>
</html>
