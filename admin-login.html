<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Admin kirish</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gradient">

<div class="card">
  <h2>Admin kirish</h2>

  <input id="login" type="email" placeholder="Email" class="input">
  <input id="password" type="password" placeholder="Parol" class="input">

  <button class="btn blue big" onclick="adminLogin()">KIRISH</button>

  <p id="error" class="error"></p>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
/* üî• FIREBASE CONFIG ‚Äî O‚ÄòZINGIZNIKI */
const firebaseConfig = {
  apiKey: "API_KEY",
  authDomain: "PROJECT.firebaseapp.com",
  projectId: "PROJECT_ID",
  storageBucket: "PROJECT.appspot.com",
  messagingSenderId: "SENDER_ID",
  appId: "APP_ID"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

function adminLogin() {
  const login = document.getElementById("login").value.trim();
  const password = document.getElementById("password").value.trim();
  const error = document.getElementById("error");

  error.innerText = "";

  if(!login || !password){
    error.innerText = "Email va parolni kiriting";
    return;
  }

  auth.signInWithEmailAndPassword(login, password)
    .then(()=>{
      sessionStorage.setItem("adminAuth", "true");
      window.location.href = "creator.html";
    })
    .catch(()=>{
      error.innerText = "‚ùå Login yoki parol noto‚Äòg‚Äòri";
    });
}
</script>

<style>
.input {
  width: 100%;
  padding: 12px;
  margin-bottom: 12px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 16px;
}
.error {
  color: red;
  margin-top: 10px;
}
</style>

</body>
</html>
