<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel â€” Test yaratish</title>

<style>
*{box-sizing:border-box;font-family:Inter,system-ui,Arial}
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#ecfeff,#f0fdf4);
  padding:30px;
  display:flex;
  justify-content:center
}
.container{
  width:100%;
  max-width:1200px;
  background:#fff;
  padding:32px;
  border-radius:26px;
  box-shadow:0 30px 80px rgba(0,0,0,.15)
}
h1,h2{text-align:center;margin-top:0}
input,textarea,select{
  width:100%;
  padding:14px;
  margin-top:10px;
  border-radius:14px;
  border:2px solid #e5e7eb;
  font-size:15px;
  transition:.2s
}
input:focus,textarea:focus,select:focus{
  outline:none;
  border-color:#6366f1;
  box-shadow:0 0 0 3px rgba(99,102,241,.2)
}
textarea{resize:vertical}
.row{display:grid;grid-template-columns:1fr 1fr;gap:14px}
button{
  padding:13px 22px;
  border:none;
  border-radius:14px;
  font-weight:700;
  cursor:pointer;
  transition:.2s
}
.blue{background:linear-gradient(135deg,#6366f1,#4f46e5);color:#fff}
.green{background:linear-gradient(135deg,#22c55e,#16a34a);color:#fff}
button:hover{transform:translateY(-1px)}
.qbox{
  border:2px dashed #c7d2fe;
  padding:22px;
  border-radius:22px;
  margin-top:22px;
  background:#f8fafc
}
.qitem{
  border:1px solid #e5e7eb;
  padding:18px;
  border-radius:18px;
  margin-top:14px;
  background:#fff
}
.preview img{max-width:240px;border-radius:14px;margin-top:10px}
.badge{
  display:inline-block;
  padding:6px 12px;
  border-radius:999px;
  background:#e0e7ff;
  color:#3730a3;
  font-weight:700;
  margin-top:10px
}
.actions{display:flex;gap:14px;justify-content:center;margin-top:30px}
.footer{text-align:center;margin-top:40px;color:#6b7280;font-weight:700}
.progress{margin-top:8px;font-weight:700;color:#2563eb}
</style>
</head>

<body>

<script>
if(sessionStorage.getItem("adminAuth")!=="true"){
  location.href="admin-login.html";
}
sessionStorage.setItem("viewer","admin");
</script>

<div class="container">

<h1>ğŸ›  Admin Panel â€” Test yaratish</h1>

<input id="testId" placeholder="Test ID (masalan: MAT2025)">

<div class="row">
  <input type="date" id="date">
  <input type="number" id="duration" placeholder="Davomiylik (daq)">
</div>

<div class="row">
  <input type="time" id="start">
  <input type="time" id="end">
</div>

<hr>

<h2>ğŸ“‚ Excel orqali savol yuklash</h2>
<input type="file" id="excelFile" accept=".xlsx">
<button class="blue" onclick="loadExcel()">Excel yuklash</button>
<div id="excelMsg" class="badge"></div>

<hr>

<h2 id="editSection">âœï¸ Savol qoâ€˜shish / tahrirlash</h2>

<div class="qbox">

<textarea id="qText" rows="3" placeholder="Savol matni"></textarea>

<input id="imgUrl" placeholder="Rasm URL (ixtiyoriy)">
<input type="file" id="imgFile" accept="image/*" onchange="previewImage()">
<div id="uploadStatus" class="progress"></div>

<div class="preview" id="imgPreview">
  <img id="previewImg">
  <button class="red" onclick="removeImage()">ğŸ—‘ Rasmni oâ€˜chirish</button>
</div>

<textarea id="a" rows="2" placeholder="A variant"></textarea>
<textarea id="b" rows="2" placeholder="B variant"></textarea>
<textarea id="c" rows="2" placeholder="C variant"></textarea>
<textarea id="d" rows="2" placeholder="D variant"></textarea>

<select id="correct">
  <option value="">Toâ€˜gâ€˜ri javob</option>
  <option>A</option>
  <option>B</option>
  <option>C</option>
  <option>D</option>
</select>

<button class="blue" onclick="saveQuestion()">ğŸ’¾ Saqlash</button>
<div id="count" class="badge">Savollar: 0 / 50</div>

</div>

<hr>

<h2>ğŸ“‹ Savollar roâ€˜yxati</h2>
<div id="questionList"></div>

<div class="actions">
  <button class="green" onclick="saveTest()">ğŸ’¾ TESTNI SAQLASH</button>
  <button class="blue" onclick="location.href='results.html'">ğŸ“Š Natijalar</button>
</div>

<hr>

<h2>ğŸ“š Saqlangan testlar</h2>
<div id="savedTests"></div>

<div class="footer">@Ped_Life_Uz</div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyDMyRSvTXXxkgTPyeZSeVnpHgh1tH4lJjE",
  authDomain:"mock-8b900.firebaseapp.com",
  projectId:"mock-8b900",
  storageBucket:"mock-8b900.firebasestorage.app",
  messagingSenderId:"316652697568",
  appId:"1:316652697568:web:7b6b24a3aefc44dcd1dd85"
});

const db=firebase.firestore();
const storage=firebase.storage();

let questions=[],editIndex=null,currentImage="";

function previewImage(){
  const f=imgFile.files[0];
  if(!f) return;
  uploadStatus.innerText="â³ Rasm yuklanmoqda...";
  const r=new FileReader();
  r.onload=e=>{
    previewImg.src=e.target.result;
    imgPreview.style.display="block";
    uploadStatus.innerText="âœ… Rasm tayyor";
  };
  r.readAsDataURL(f);
}

function removeImage(){
  currentImage="";
  imgPreview.style.display="none";
  imgFile.value="";
  imgUrl.value="";
}

async function saveQuestion(){
  if(!qText.value||!correct.value) return alert("Savol toâ€˜liq emas");
  if(editIndex===null && questions.length>=50) return alert("50 ta savol limit");

  let image=currentImage;

  if(imgFile.files[0]){
    uploadStatus.innerText="â³ Serverga yuklanmoqda...";
    const ref=storage.ref("questions/"+Date.now()+"_"+imgFile.files[0].name);
    await ref.put(imgFile.files[0]);
    image=await ref.getDownloadURL();
    uploadStatus.innerText="âœ… Yuklandi";
  }else if(imgUrl.value){
    image=imgUrl.value.trim();
  }

  const q={
    text:qText.value,
    image,
    options:{A:a.value,B:b.value,C:c.value,D:d.value},
    correct:correct.value
  };

  editIndex===null?questions.push(q):questions[editIndex]=q;
  editIndex=null;
  currentImage="";

  qText.value=imgUrl.value=a.value=b.value=c.value=d.value="";
  imgFile.value="";
  correct.value="";
  imgPreview.style.display="none";

  render();
}

function render(){
  questionList.innerHTML="";
  questions.forEach((q,i)=>{
    questionList.innerHTML+=`
      <div class="qitem">
        <b>${i+1}. ${q.text}</b><br>
        ${q.image?`<img src="${q.image}" style="max-width:200px;margin-top:8px">`:""}
        <div class="badge">Toâ€˜gâ€˜ri: ${q.correct}</div>
        <button class="blue" onclick="editQ(${i})">âœï¸ Tahrirlash</button>
      </div>`;
  });
  count.innerText=`Savollar: ${questions.length} / 50`;
}

function editQ(i){
  const q=questions[i];
  editIndex=i;
  qText.value=q.text;
  a.value=q.options.A;
  b.value=q.options.B;
  c.value=q.options.C;
  d.value=q.options.D;
  correct.value=q.correct;
  currentImage=q.image||"";

  if(q.image){
    previewImg.src=q.image;
    imgPreview.style.display="block";
  }

  document.getElementById("editSection").scrollIntoView({behavior:"smooth"});
}

async function saveTest(){
  if(!testId.value) return alert("Test ID yoâ€˜q");
  await db.collection("tests").doc(testId.value).set({
    date:date.value,start:start.value,end:end.value,
    duration:duration.value,questions
  });
  alert("âœ… Test saqlandi");
  loadSavedTests();
}

async function loadSavedTests(){
  savedTests.innerHTML="";
  const snap=await db.collection("tests").get();
  snap.forEach(d=>{
    savedTests.innerHTML+=`
      <div class="qitem">
        <b>${d.id}</b>
        <button class="blue" onclick="loadTest('${d.id}')">âœï¸</button>
      </div>`;
  });
}

async function loadTest(id){
  const d=await db.collection("tests").doc(id).get();
  const t=d.data();
  testId.value=id;
  date.value=t.date||"";
  start.value=t.start||"";
  end.value=t.end||"";
  duration.value=t.duration||"";
  questions=t.questions||[];
  render();
}

function loadExcel(){
  const f=excelFile.files[0];
  if(!f) return;
  const r=new FileReader();
  r.onload=e=>{
    const wb=XLSX.read(new Uint8Array(e.target.result),{type:"array"});
    const rows=XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
    rows.forEach(row=>{
      const c=(row.Togri||"").toUpperCase();
      if(row.Savol && ["A","B","C","D"].includes(c) && questions.length<50){
        questions.push({
          text:row.Savol,
          image:row.Rasm||"",
          options:{A:row.A||"",B:row.B||"",C:row.C||"",D:row.D||""},
          correct:c
        });
      }
    });
    render();
    excelMsg.innerText="âœ… Excel yuklandi";
  };
  r.readAsArrayBuffer(f);
}

loadSavedTests();
</script>

</body>
</html>
