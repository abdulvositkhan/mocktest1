<style>
*{box-sizing:border-box;font-family:Inter,Arial,sans-serif}
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#ecfeff,#f0fdf4);
  display:flex;
  justify-content:center;
  padding:30px
}
.container{
  width:100%;
  max-width:1200px;
  background:#fff;
  padding:30px;
  border-radius:22px;
  border:1px solid #e5e7eb;
  box-shadow:0 30px 60px rgba(0,0,0,.12)
}
h1,h2{text-align:center;margin-top:0}
input,textarea,select{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:12px;
  border:1.8px solid #e5e7eb;
  font-size:15px
}
textarea{resize:vertical}
.row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
button{
  padding:12px 20px;
  border:none;
  border-radius:12px;
  font-weight:600;
  cursor:pointer
}
.blue{background:#4f46e5;color:#fff}
.green{background:#16a34a;color:#fff}
.red{background:#dc2626;color:#fff}

.edit-btn{
  margin-top:10px;
  background:#f59e0b;
  color:white;
  border:none;
  padding:8px 14px;
  border-radius:10px;
  font-weight:600;
  cursor:pointer;
}
.edit-btn:hover{background:#d97706}

.qbox{
  border:2px dashed #d1d5db;
  padding:20px;
  border-radius:18px;
  margin-top:20px
}
.qitem{
  border:1px solid #e5e7eb;
  padding:15px;
  border-radius:16px;
  margin-top:15px;
  background:#f9fafb
}
.preview{display:none;margin-top:12px}
.preview img{max-width:220px;border-radius:12px;display:block}

.image-actions{display:flex;gap:10px;margin-top:8px}

.actions{display:flex;gap:12px;justify-content:center;margin-top:25px}
.footer{text-align:center;margin-top:40px;color:#6b7280;font-weight:600}

#uploadStatus{
  display:none;
  margin-top:8px;
  font-weight:600;
  color:#2563eb
}
</style>
</head>

<body>

<script>
if(sessionStorage.getItem("adminAuth")!=="true"){
  location.href="admin-login.html";
}
</script>

<div class="container">

<h1>üõ† Admin Panel ‚Äî Test yaratish</h1>

<input id="testId" placeholder="Test ID (masalan: MAT2025)">

<div class="row">
  <input type="date" id="date">
  <input type="number" id="duration" placeholder="Davomiylik (daq)">
</div>

<div class="row">
  <input type="time" id="start">
  <input type="time" id="end">
</div>

<hr>

<h2>‚úçÔ∏è Savol qo‚Äòshish / tahrirlash</h2>

<div class="qbox">

<textarea id="qText" rows="3" placeholder="Savol matni"></textarea>

<input id="imgUrl" placeholder="Rasm URL (ixtiyoriy)">
<input type="file" id="imgFile" accept="image/*" onchange="previewImage()">

<div class="preview" id="imgPreview">
  <img id="previewImg">
  <div class="image-actions">
    <button class="red" type="button" onclick="removeImage()">üóë Rasmni o‚Äòchirish</button>
  </div>
</div>

<div id="uploadStatus">‚è≥ Rasm yuklanmoqda...</div>

<textarea id="a" rows="2" placeholder="A variant"></textarea>
<textarea id="b" rows="2" placeholder="B variant"></textarea>
<textarea id="c" rows="2" placeholder="C variant"></textarea>
<textarea id="d" rows="2" placeholder="D variant"></textarea>

<select id="correct">
  <option value="">To‚Äòg‚Äòri javob</option>
  <option>A</option>
  <option>B</option>
  <option>C</option>
  <option>D</option>
</select>

<button class="blue" onclick="saveQuestion()">Saqlash</button>
<div id="count">Savollar: 0 / 50</div>

</div>

<hr>

<h2>üìã Savollar ro‚Äòyxati</h2>
<div id="questionList"></div>

<div class="actions">
  <button class="green" onclick="saveTest()">üíæ TESTNI SAQLASH</button>
</div>

<div class="footer">@Ped_Life_Uz</div>
</div>

<script>

const db = firebase.firestore();
const storage = firebase.storage();

let questions=[], editIndex=null;

function previewImage(){
  const f=imgFile.files[0];
  if(!f) return;
  const r=new FileReader();
  r.onload=e=>{
    previewImg.src=e.target.result;
    imgPreview.style.display="block";
  };
  r.readAsDataURL(f);
}

function removeImage(){
  imgPreview.style.display="none";
  imgFile.value="";
  imgUrl.value="";
  if(editIndex!==null) questions[editIndex].image="";
}

async function saveQuestion(){
  if(!qText.value || !correct.value) return alert("Savol to‚Äòliq emas");
  if(editIndex===null && questions.length>=50) return alert("50 ta savol bo‚Äòldi");

  let image = editIndex!==null ? questions[editIndex].image : "";

  if(imgFile.files[0]){
    uploadStatus.style.display="block";
    const ref = storage.ref("questions/"+Date.now()+"_"+imgFile.files[0].name);
    await ref.put(imgFile.files[0]);
    image = await ref.getDownloadURL();
    uploadStatus.style.display="none";
  } else if(imgUrl.value){
    image = imgUrl.value.trim();
  }

  const q={
    text:qText.value.trim(),
    image,
    options:{A:a.value,B:b.value,C:c.value,D:d.value},
    correct:correct.value
  };

  editIndex===null ? questions.push(q) : questions[editIndex]=q;
  editIndex=null;

  qText.value=imgUrl.value=a.value=b.value=c.value=d.value="";
  imgFile.value="";
  correct.value="";
  imgPreview.style.display="none";

  render();
}

function render(){
  questionList.innerHTML="";
  questions.forEach((q,i)=>{
    questionList.innerHTML+=`
      <div class="qitem">
        <b>${i+1}. ${q.text}</b><br>
        ${q.image?`<img src="${q.image}" style="max-width:200px;margin-top:8px">`:""}
        <div><b>To‚Äòg‚Äòri:</b> ${q.correct}</div>
        <button class="edit-btn" onclick="editQ(${i})">‚úèÔ∏è Tahrirlash</button>
      </div>
    `;
  });
  count.innerText=`Savollar: ${questions.length} / 50`;
}

function editQ(i){
  const q=questions[i];
  editIndex=i;
  qText.value=q.text;
  imgUrl.value=q.image||"";
  a.value=q.options.A;
  b.value=q.options.B;
  c.value=q.options.C;
  d.value=q.options.D;
  correct.value=q.correct;

  if(q.image){
    previewImg.src=q.image;
    imgPreview.style.display="block";
  }

  document.querySelector(".qbox").scrollIntoView({behavior:"smooth"});
}

async function saveTest(){
  if(questions.length!==50) return alert("Test aniq 50 ta savoldan iborat bo‚Äòlishi shart!");
  if(!testId.value) return alert("Test ID yo‚Äòq");

  await db.collection("tests").doc(testId.value).set({
    date:date.value,
    start:start.value,
    end:end.value,
    duration:duration.value,
    questions
  });

  alert("‚úÖ Test saqlandi");
}

    rows.forEach(row=>{
      const c=(row.Togri||"").toUpperCase();
      if(row.Savol && ["A","B","C","D"].includes(c) && questions.length<50){
        questions.push({

          options:{A:row.A||"",B:row.B||"",C:row.C||"",D:row.D||""},
          correct:c
        });
      }
    });
    render();
    excelMsg.innerText="‚úÖ Excel yuklandi";
  };
  r.readAsArrayBuffer(f);
}
