<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel ‚Äî Test yaratish</title>

<style>
*{box-sizing:border-box;font-family:Inter,Arial,sans-serif}
body{
  margin:0;
  min-height:100vh;
  background:#f0fdf4;
  display:flex;
  justify-content:center;
  padding:30px
}
.container{
  width:100%;
  max-width:1200px;
  background:#fff;
  padding:30px;
  border-radius:22px;
  border:1px solid #e5e7eb;
  box-shadow:0 30px 60px rgba(0,0,0,.12)
}
h1,h2{margin-top:0;text-align:center}
input,textarea,select{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:12px;
  border:1.8px solid #e5e7eb;
  font-size:15px
}
textarea{resize:vertical}
.row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
button{
  padding:12px 20px;
  border:none;
  border-radius:12px;
  font-weight:600;
  cursor:pointer
}
.blue{background:#4f46e5;color:#fff}
.green{background:#16a34a;color:#fff}
.red{background:#dc2626;color:#fff}
.qbox{
  border:2px dashed #d1d5db;
  padding:20px;
  border-radius:18px;
  margin-top:20px
}
.qitem{
  border:1px solid #e5e7eb;
  padding:15px;
  border-radius:16px;
  margin-top:15px;
  background:#f9fafb
}
.preview{display:none;margin-top:12px}
.preview img{max-width:220px;border-radius:12px}
.actions{display:flex;gap:12px;justify-content:center;margin-top:25px}
.footer{text-align:center;margin-top:40px;color:#6b7280;font-weight:600}
</style>
</head>

<body>

<script>
if(sessionStorage.getItem("adminAuth")!=="true"){
  location.href="admin-login.html";
}
sessionStorage.setItem("viewer","admin");
</script>

<div class="container">

<h1>üõ† Admin Panel ‚Äî Test yaratish</h1>

<input id="testId" placeholder="Test ID (masalan: MAT2025)">

<div class="row">
  <input type="date" id="date">
  <input type="number" id="duration" placeholder="Davomiylik (daq)">
</div>

<div class="row">
  <input type="time" id="start">
  <input type="time" id="end">
</div>

<hr>

<h2>‚úçÔ∏è Savol qo‚Äòshish / tahrirlash</h2>

<div class="qbox">

<textarea id="qText" rows="3" placeholder="Savol matni"></textarea>

<input id="imgUrl" placeholder="Rasm URL (ixtiyoriy)">
<input type="file" id="imgFile" accept="image/*" onchange="previewImage()">

<div class="preview" id="imgPreview">
  <img id="previewImg">
</div>

<textarea id="a" rows="2" placeholder="A variant"></textarea>
<textarea id="b" rows="2" placeholder="B variant"></textarea>
<textarea id="c" rows="2" placeholder="C variant"></textarea>
<textarea id="d" rows="2" placeholder="D variant"></textarea>

<select id="correct">
  <option value="">To‚Äòg‚Äòri javob</option>
  <option>A</option>
  <option>B</option>
  <option>C</option>
  <option>D</option>
</select>

<button class="blue" onclick="saveQuestion()">Saqlash</button>
<div id="count">Savollar: 0 / 50</div>

</div>

<hr>

<h2>üìã Savollar ro‚Äòyxati</h2>
<div id="questionList"></div>

<div class="actions">
  <button class="green" onclick="saveTest()">üíæ TESTNI SAQLASH</button>
</div>

<div class="footer">@Ped_Life_Uz</div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyDMyRSvTXXxkgTPyeZSeVnpHgh1tH4lJjE",
  authDomain:"mock-8b900.firebaseapp.com",
  projectId:"mock-8b900",
  storageBucket:"mock-8b900.appspot.com"
});

const db = firebase.firestore();
const storage = firebase.storage();

let questions = [];
let editIndex = null;

/* PREVIEW */
function previewImage(){
  const f = imgFile.files[0];
  if(!f) return;
  const r = new FileReader();
  r.onload = e=>{
    previewImg.src = e.target.result;
    imgPreview.style.display="block";
  };
  r.readAsDataURL(f);
}

/* SAVE QUESTION ‚Äî BARQAROR */
async function saveQuestion(){
  if(!qText.value || !correct.value){
    alert("Savol to‚Äòliq emas");
    return;
  }

  if(editIndex===null && questions.length>=50){
    alert("50 ta savol bo‚Äòldi");
    return;
  }

  let image = editIndex!==null ? questions[editIndex].image : "";

  if(imgFile.files[0]){
    try{
      const ref = storage.ref(
        "questions/" + Date.now() + "_" + imgFile.files[0].name
      );
      await ref.put(imgFile.files[0]);
      image = await ref.getDownloadURL();
    }catch(e){
      alert("‚ö†Ô∏è Rasm yuklanmadi (Storage faol emas). Savol rasmsiz saqlandi.");
    }
  }else if(imgUrl.value){
    image = imgUrl.value.trim();
  }

  const q = {
    text: qText.value,
    image,
    options:{
      A:a.value,
      B:b.value,
      C:c.value,
      D:d.value
    },
    correct: correct.value
  };

  if(editIndex===null){
    questions.push(q);
  }else{
    questions[editIndex]=q;
    editIndex=null;
  }

  qText.value="";
  imgUrl.value="";
  a.value=b.value=c.value=d.value="";
  imgFile.value="";
  correct.value="";
  imgPreview.style.display="none";

  render();
}

/* RENDER */
function render(){
  questionList.innerHTML="";
  questions.forEach((q,i)=>{
    questionList.innerHTML+=`
      <div class="qitem">
        <b>${i+1}. ${q.text}</b><br>
        ${q.image?`<img src="${q.image}" style="max-width:200px;margin-top:8px">`:""}
        <div><b>To‚Äòg‚Äòri:</b> ${q.correct}</div>
        <button onclick="editQ(${i})">‚úèÔ∏è</button>
        <button class="red" onclick="delQ(${i})">‚ùå</button>
      </div>
    `;
  });
  count.innerText=`Savollar: ${questions.length} / 50`;
}

function editQ(i){
  const q=questions[i];
  editIndex=i;
  qText.value=q.text;
  imgUrl.value=q.image||"";
  a.value=q.options.A;
  b.value=q.options.B;
  c.value=q.options.C;
  d.value=q.options.D;
  correct.value=q.correct;
  imgFile.value="";
  if(q.image){
    previewImg.src=q.image;
    imgPreview.style.display="block";
  }
}

function delQ(i){
  if(confirm("Savol o‚Äòchirilsinmi?")){
    questions.splice(i,1);
    render();
  }
}

async function saveTest(){
  if(!testId.value){
    alert("Test ID yo‚Äòq");
    return;
  }
  await db.collection("tests").doc(testId.value).set({
    date:date.value,
    start:start.value,
    end:end.value,
    duration:duration.value,
    questions
  });
  alert("‚úÖ Test saqlandi");
}
</script>

</body>
</html>
