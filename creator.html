<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel â€” Test yaratish</title>

<style>
*{box-sizing:border-box;font-family:Inter,Arial,sans-serif}
body{
  margin:0;
  min-height:100vh;
  background:#f0fdf4;
  display:flex;
  justify-content:center;
  padding:30px
}
.container{
  width:100%;
  max-width:1200px;
  background:#fff;
  padding:30px;
  border-radius:22px;
  border:1px solid #e5e7eb;
  box-shadow:0 30px 60px rgba(0,0,0,.12)
}
h1,h2{margin-top:0;text-align:center}
input,textarea,select{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:12px;
  border:1.8px solid #e5e7eb;
  font-size:15px
}
textarea{resize:vertical}
.row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
button{
  padding:12px 20px;
  border:none;
  border-radius:12px;
  font-weight:600;
  cursor:pointer
}
.blue{background:#4f46e5;color:#fff}
.green{background:#16a34a;color:#fff}
.red{background:#dc2626;color:#fff}
.qbox{
  border:2px dashed #d1d5db;
  padding:20px;
  border-radius:18px;
  margin-top:20px
}
.qitem{
  border:1px solid #e5e7eb;
  padding:15px;
  border-radius:16px;
  margin-top:15px;
  background:#f9fafb
}
.preview{display:none;margin-top:12px}
.preview img{max-width:220px;border-radius:12px}
.actions{display:flex;gap:12px;justify-content:center;margin-top:25px}
.footer{text-align:center;margin-top:40px;color:#6b7280;font-weight:600}
</style>
</head>

<body>

<script>
if(sessionStorage.getItem("adminAuth")!=="true"){
  location.href="admin-login.html";
}
sessionStorage.setItem("viewer","admin");
</script>

<div class="container">

<h1>ğŸ›  Admin Panel â€” Test yaratish</h1>

<input id="testId" placeholder="Test ID (masalan: MAT2025)">

<div class="row">
  <input type="date" id="date">
  <input type="number" id="duration" placeholder="Davomiylik (daq)">
</div>

<div class="row">
  <input type="time" id="start">
  <input type="time" id="end">
</div>

<hr>

<h2>ğŸ“‚ Excel orqali savol yuklash</h2>
<input type="file" id="excelFile" accept=".xlsx">
<button class="blue" onclick="loadExcel()">Excel yuklash</button>
<div id="excelMsg"></div>

<hr>

<h2>âœï¸ Savol qoâ€˜shish / tahrirlash</h2>

<div class="qbox">

<textarea id="qText" rows="3" placeholder="Savol matni"></textarea>

<input id="imgUrl" placeholder="Rasm URL (ixtiyoriy)">
<input type="file" id="imgFile" accept="image/*" onchange="previewImage()">

<div class="preview" id="imgPreview">
  <img id="previewImg">
</div>

<textarea id="a" rows="2" placeholder="A variant"></textarea>
<textarea id="b" rows="2" placeholder="B variant"></textarea>
<textarea id="c" rows="2" placeholder="C variant"></textarea>
<textarea id="d" rows="2" placeholder="D variant"></textarea>

<select id="correct">
  <option value="">Toâ€˜gâ€˜ri javob</option>
  <option>A</option>
  <option>B</option>
  <option>C</option>
  <option>D</option>
</select>

<button class="blue" onclick="saveQuestion()">Saqlash</button>
<div id="count">Savollar: 0 / 50</div>

</div>

<hr>

<h2>ğŸ“‹ Savollar roâ€˜yxati</h2>
<div id="questionList"></div>

<div class="actions">
  <button class="green" onclick="saveTest()">ğŸ’¾ TESTNI SAQLASH</button>
  <button class="blue" onclick="location.href='results.html'">ğŸ“Š Natijalarni koâ€˜rish</button>
</div>

<hr>

<h2>ğŸ“š Saqlangan testlar</h2>
<div id="savedTests"></div>

<div class="footer">@Ped_Life_Uz</div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<script>
/* ğŸ”¥ FIREBASE CONFIG */
firebase.initializeApp({
  apiKey:"AIzaSyDMyRSvTXXxkgTPyeZSeVnpHgh1tH4lJjE",
  authDomain:"mock-8b900.firebaseapp.com",
  projectId:"mock-8b900",
  storageBucket:"mock-8b900.appspot.com",
  messagingSenderId:"316652697568",
  appId:"1:316652697568:web:7b6b24a3aefc44dcd1dd85"
});
const db = firebase.firestore();
const storage = firebase.storage();

/* STATE */
let questions=[], editIndex=null;

/* IMAGE PREVIEW */
function previewImage(){
  const f = imgFile.files[0];
  if(!f) return;
  const r = new FileReader();
  r.onload = e=>{
    previewImg.src = e.target.result;
    imgPreview.style.display="block";
  };
  r.readAsDataURL(f);
}

/* SAVE QUESTION */
async function saveQuestion(){
  if(!qText.value || !correct.value) return alert("Savol toâ€˜liq emas");
  if(editIndex===null && questions.length>=50) return alert("50 ta savol boâ€˜ldi");

  let image = "";
  if(imgFile.files[0]){
    const ref = storage.ref("questions/"+Date.now()+"_"+imgFile.files[0].name);
    await ref.put(imgFile.files[0]);
    image = await ref.getDownloadURL();
  }else if(imgUrl.value){
    image = imgUrl.value;
  }

  const q = {
    text:qText.value,
    image,
    options:{A:a.value,B:b.value,C:c.value,D:d.value},
    correct:correct.value
  };

  editIndex===null ? questions.push(q) : questions[editIndex]=q;
  editIndex=null;

  qText.value=imgUrl.value=a.value=b.value=c.value=d.value="";
  imgFile.value="";
  correct.value="";
  imgPreview.style.display="none";

  render();
}

/* RENDER */
function render(){
  questionList.innerHTML="";
  questions.forEach((q,i)=>{
    questionList.innerHTML+=`
      <div class="qitem">
        <b>${i+1}. ${q.text}</b><br>
        ${q.image?`<img src="${q.image}" style="max-width:200px;margin-top:8px">`:""}
        <div><b>Toâ€˜gâ€˜ri:</b> ${q.correct}</div>
        <button onclick="editQ(${i})">âœï¸</button>
        <button class="red" onclick="delQ(${i})">âŒ</button>
      </div>`;
  });
  count.innerText=`Savollar: ${questions.length} / 50`;
}

/* EDIT / DELETE */
function editQ(i){
  const q=questions[i];
  editIndex=i;
  qText.value=q.text;
  imgUrl.value=q.image||"";
  a.value=q.options.A;
  b.value=q.options.B;
  c.value=q.options.C;
  d.value=q.options.D;
  correct.value=q.correct;
  if(q.image){
    previewImg.src=q.image;
    imgPreview.style.display="block";
  }
}
function delQ(i){
  if(confirm("Savol oâ€˜chirilsinmi?")){
    questions.splice(i,1);
    render();
  }
}

/* SAVE TEST */
async function saveTest(){
  if(!testId.value) return alert("Test ID yoâ€˜q");
  await db.collection("tests").doc(testId.value).set({
    date:date.value,
    start:start.value,
    end:end.value,
    duration:duration.value,
    questions
  });
  alert("âœ… Test serverga saqlandi");
  loadSavedTests();
}

/* LOAD SAVED */
async function loadSavedTests(){
  savedTests.innerHTML="";
  const snap=await db.collection("tests").get();
  if(snap.empty){
    savedTests.innerHTML="<i>Test yoâ€˜q</i>";
    return;
  }
  snap.forEach(d=>{
    savedTests.innerHTML+=`
      <div class="qitem">
        <b>${d.id}</b>
        <button onclick="loadTest('${d.id}')">âœï¸</button>
        <button class="red" onclick="deleteTest('${d.id}')">âŒ</button>
      </div>`;
  });
}

async function loadTest(id){
  const d=await db.collection("tests").doc(id).get();
  const t=d.data();
  testId.value=id;
  date.value=t.date||"";
  start.value=t.start||"";
  end.value=t.end||"";
  duration.value=t.duration||"";
  questions=t.questions||[];
  render();
}

async function deleteTest(id){
  if(!confirm("Test oâ€˜chirilsinmi?")) return;
  await db.collection("tests").doc(id).delete();
  loadSavedTests();
}

/* EXCEL */
function loadExcel(){
  const f=excelFile.files[0];
  if(!f) return;
  const r=new FileReader();
  r.onload=e=>{
    const wb=XLSX.read(new Uint8Array(e.target.result),{type:"array"});
    const rows=XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
    rows.forEach(row=>{
      const c=(row.Togri||"").toUpperCase();
      if(row.Savol && ["A","B","C","D"].includes(c) && questions.length<50){
        questions.push({
          text:row.Savol,
          image:row.Rasm||"",
          options:{A:row.A||"",B:row.B||"",C:row.C||"",D:row.D||""},
          correct:c
        });
      }
    });
    render();
    excelMsg.innerText="âœ… Excel yuklandi";
  };
  r.readAsArrayBuffer(f);
}

loadSavedTests();
</script>

</body>
</html>
