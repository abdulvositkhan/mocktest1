<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin ‚Äî Test yaratish</title>

<style>
*{box-sizing:border-box;font-family:Arial,sans-serif}
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#4f46e5,#22c55e);
  display:flex;
  justify-content:center;
  align-items:center;
}
.card{
  background:#fff;
  width:100%;
  max-width:900px;
  padding:30px;
  border-radius:18px;
  border:2px solid #e5e7eb;
  box-shadow:0 25px 50px rgba(0,0,0,0.2);
}
h2,h3{margin-top:0}
input,textarea,select{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:10px;
  border:2px solid #e5e7eb;
}
textarea{resize:vertical}
.row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
button{
  padding:12px;
  border:none;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer;
  margin-top:12px;
}
.blue{background:#4f46e5;color:#fff}
.green{background:#16a34a;color:#fff}
.red{background:#dc2626;color:#fff}

.qbox{border:2px dashed #d1d5db;padding:15px;border-radius:12px;margin-top:15px}
.qitem{border:1px solid #e5e7eb;padding:10px;border-radius:10px;margin-top:10px;background:#f9fafb}
.preview{margin-top:10px;display:none}
.preview img{max-width:100%;border-radius:10px;border:1px solid #e5e7eb}
.error{color:#dc2626;font-weight:bold}
.success{color:#16a34a;font-weight:bold}
</style>
</head>
<body>

<div class="card">
<h2>üõ† Test yaratish / tahrirlash</h2>

<input id="testId" placeholder="Test ID (MAT2025)">

<div class="row">
  <input type="date" id="date">
  <input type="number" id="duration" placeholder="Davomiylik (daq)">
</div>

<div class="row">
  <input type="time" id="start">
  <input type="time" id="end">
</div>

<hr>

<h3>üìÇ Excel orqali savol yuklash</h3>
<input type="file" id="excelFile" accept=".xlsx">
<button class="blue" onclick="loadExcel()">Excel yuklash</button>
<div id="excelMsg"></div>

<hr>

<h3>‚úçÔ∏è Savol qo‚Äòshish / tahrirlash</h3>
<div class="qbox">
  <textarea id="qText" rows="3" placeholder="Savol matni (‚àö œÄ ‚â§ ‚â• x¬≤)"></textarea>

  <input id="imgUrl" placeholder="Rasm URL" oninput="previewUrl()">
  <input type="file" id="imgFile" accept="image/*" onchange="previewFile()">

  <div class="preview" id="imgPreview"><img id="previewImg"></div>

  <textarea id="a" rows="2" placeholder="A variant"></textarea>
  <textarea id="b" rows="2" placeholder="B variant"></textarea>
  <textarea id="c" rows="2" placeholder="C variant"></textarea>
  <textarea id="d" rows="2" placeholder="D variant"></textarea>

  <select id="correct">
    <option value="">To‚Äòg‚Äòri javob</option>
    <option>A</option><option>B</option><option>C</option><option>D</option>
  </select>

  <button class="blue" onclick="saveQuestion()">Saqlash</button>
  <button class="red" onclick="cancelEdit()">Bekor qilish</button>
  <div id="count">Savollar: 0 / 50</div>
</div>

<button class="green" onclick="saveTest()">TESTNI SAQLASH</button>

<hr>
<h3>üìã Savollar</h3>
<div id="tests"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<script>
let questions=[];
let editIndex=null;

function previewUrl(){
  if(imgUrl.value){
    previewImg.src=imgUrl.value;
    imgPreview.style.display="block";
  }else imgPreview.style.display="none";
}
function previewFile(){
  const f=imgFile.files[0];
  if(!f) return;
  const r=new FileReader();
  r.onload=e=>{
    previewImg.src=e.target.result;
    imgPreview.style.display="block";
  };
  r.readAsDataURL(f);
}

function saveQuestion(){
  if(!qText.value || !correct.value) return alert("Ma‚Äôlumot to‚Äòliq emas");
  const img=imgFile.files[0]?previewImg.src:imgUrl.value;

  const obj={
    text:qText.value,
    image:img,
    options:{A:a.value,B:b.value,C:c.value,D:d.value},
    correct:correct.value
  };

  if(editIndex===null){
    if(questions.length>=50) return alert("50 ta savol bo‚Äòldi");
    questions.push(obj);
  }else{
    questions[editIndex]=obj;
    editIndex=null;
  }
  clearForm();
  render();
}

function editQ(i){
  const q=questions[i];
  editIndex=i;
  qText.value=q.text;
  imgUrl.value=q.image;
  a.value=q.options.A;
  b.value=q.options.B;
  c.value=q.options.C;
  d.value=q.options.D;
  correct.value=q.correct;
  if(q.image){previewImg.src=q.image;imgPreview.style.display="block";}
}

function removeQ(i){
  questions.splice(i,1);
  render();
}

function cancelEdit(){
  editIndex=null;
  clearForm();
}

function clearForm(){
  qText.value=imgUrl.value=a.value=b.value=c.value=d.value="";
  imgFile.value="";
  correct.value="";
  imgPreview.style.display="none";
  count.innerText=`Savollar: ${questions.length} / 50`;
}

function render(){
  tests.innerHTML="";
  questions.forEach((q,i)=>{
    tests.innerHTML+=`
      <div class="qitem">
        <b>${i+1}. ${q.text}</b><br>
        <button onclick="editQ(${i})">‚úèÔ∏è</button>
        <button class="red" onclick="removeQ(${i})">‚ùå</button>
      </div>`;
  });
  count.innerText=`Savollar: ${questions.length} / 50`;
}

function saveTest(){
  if(!testId.value) return alert("Test ID yo‚Äòq");
  const all=JSON.parse(localStorage.getItem("allTests"))||{};
  all[testId.value]={date:date.value,start:start.value,end:end.value,duration:duration.value,questions};
  localStorage.setItem("allTests",JSON.stringify(all));
  alert("Test saqlandi");
}

function loadExcel(){
  const f=excelFile.files[0];
  if(!f) return alert("Excel tanlanmadi");
  const r=new FileReader();
  r.onload=e=>{
    const wb=XLSX.read(new Uint8Array(e.target.result),{type:"array"});
    const rows=XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
    let errors=[];
    rows.forEach((row,i)=>{
      if(!row.Savol) return errors.push(`‚ùå ${i+2}-qator: Savol bo‚Äòsh`);
      if(!["A","B","C","D"].includes(row.Togri))
        return errors.push(`‚ùå ${i+2}-qator: To‚Äòg‚Äòri javob xato`);
      if(questions.length<50)
        questions.push({
          text:row.Savol,
          image:row.Rasm||"",
          options:{A:row.A||"",B:row.B||"",C:row.C||"",D:row.D||""},
          correct:row.Togri
        });
    });
    excelMsg.innerHTML=errors.length?errors.join("<br>"):"<span class='success'>Excel yuklandi</span>";
    render();
  };
  r.readAsArrayBuffer(f);
}
</script>
</body>
</html>
