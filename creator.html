<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel ‚Äî Test yaratish</title>

<style>
*{box-sizing:border-box;font-family:Inter,system-ui,Arial}
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#4f46e5,#22c55e);
  padding:30px;
  display:flex;
  justify-content:center
}
.container{
  width:100%;
  max-width:1250px;
  background:#fff;
  padding:36px;
  border-radius:30px;
  box-shadow:0 40px 100px rgba(0,0,0,.18)
}
h1,h2{text-align:center;margin-top:0;font-weight:900}
hr{margin:30px 0;border:none;border-top:1px solid #e5e7eb}

input,textarea,select{
  width:100%;
  padding:14px;
  margin-top:10px;
  border-radius:14px;
  border:2px solid #e5e7eb;
  font-size:15px;
  transition:.2s
}
input:focus,textarea:focus,select:focus{
  outline:none;
  border-color:#6366f1;
  box-shadow:0 0 0 4px rgba(99,102,241,.18)
}
textarea{resize:vertical}

.row{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:16px
}

button{
  padding:14px 26px;
  border:none;
  border-radius:16px;
  font-weight:800;
  cursor:pointer;
  transition:.2s
}
button:hover{transform:translateY(-1px)}

.blue{background:linear-gradient(135deg,#6366f1,#4f46e5);color:#fff}
.green{background:linear-gradient(135deg,#22c55e,#16a34a);color:#fff}
.red{background:linear-gradient(135deg,#ef4444,#dc2626);color:#fff}

.badge{
  display:inline-block;
  padding:6px 14px;
  border-radius:999px;
  background:#e0e7ff;
  color:#3730a3;
  font-weight:800;
  margin-top:10px
}

.qbox{
  border:2px dashed #c7d2fe;
  padding:26px;
  border-radius:26px;
  margin-top:24px;
  background:#f8fafc
}

.qitem{
  border:1px solid #e5e7eb;
  padding:20px;
  border-radius:20px;
  margin-top:16px;
  background:#fff
}

.preview img{
  max-width:260px;
  border-radius:16px;
  margin-top:12px
}

.progress{
  margin-top:8px;
  font-weight:800;
  color:#2563eb
}

.actions{
  display:flex;
  gap:16px;
  justify-content:center;
  margin-top:32px
}

.footer{
  text-align:center;
  margin-top:40px;
  color:#6b7280;
  font-weight:800
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(15,23,42,.6);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:999
}
.modal-box{
  background:#fff;
  padding:34px;
  border-radius:28px;
  max-width:480px;
  width:100%;
  text-align:center;
  box-shadow:0 40px 120px rgba(0,0,0,.4)
}
.modal-box h3{margin-top:0}
  /* SAVOL MATNI TO‚ÄòG‚ÄòRI KO‚ÄòRINISHI UCHUN */
.qitem b {
  display: block;
  white-space: pre-line;     /* \n larni saqlaydi */
  line-height: 1.6;          /* qator oralig‚Äòi */
  word-break: break-word;    /* uzun so‚Äòzlarni bo‚Äòladi */
  margin-bottom: 10px;
}
.workspace{
  display:grid;
 grid-template-columns: 1fr minmax(480px, 40%);
  gap:24px;
  align-items:start;
}

.question-panel{
  position: sticky;
  top: 24px;
  max-height: calc(100vh - 60px);
  overflow-y: auto;
  background:#f8fafc;
  border-radius:24px;
  padding:20px;
  border:2px solid #e5e7eb;
}

.question-panel:hover{
  overscroll-behavior: contain;
}

.sticky-actions{
  position: sticky;
  bottom: 0;
  background:#f8fafc;
  padding-top:16px;
  margin-top:16px;
}
@media (max-width: 1000px){
  .workspace{
    grid-template-columns: 1fr;
  }
  .question-panel{
    position: relative;
    max-height: none;
  }
}
/* CHAP OYNANI (editor) BALANDLIGINI CHEGARALASH */
.editor{
  max-height: calc(100vh - 120px);
  overflow-y: auto;
  padding-right: 6px;
}
.row{
  display: grid;
  grid-template-columns:
    1fr
    1fr
    0.8fr
    0.8fr
    0.8fr;
  gap: 12px;
  align-items: center;
}

.row input{
  width: 100%;
  min-width: 0;
}
/* üì± Telefon va kichik ekranlar */
@media (max-width: 768px){
  .row{
    grid-template-columns: 1fr 1fr;
  }
}

</style>
</head>

<body>

<script>
if(sessionStorage.getItem("adminAuth")!=="true"){
  location.href="admin-login.html";
}
sessionStorage.setItem("viewer","admin");
</script>

<div class="container">

<h1>üõ† Admin Panel ‚Äî Test yaratish</h1>

<input id="testId" placeholder="Test ID (masalan: MAT2025)">
<select id="subject">
  <option value="">üìÅ Fan tanlang</option>
  <option>Boshlang'ich ta'lim</option>
  <option>Ingliz tili</option>
  <option>Ona tili</option>
  <option>Rus tili</option>
  <option>Kimyo</option>
  <option>Biologiya</option>
  <option>Geografiya</option>
  <option>Psixologiya</option>
  <option>Fizika</option>
  <option>Matematika</option>
  <option>Informatika</option>
  <option>Tarix</option>
  <option>Huquq</option>
  <option>Tarbiya</option>
</select>

<div class="row">
  <input type="date" id="date">
  <input type="date" id="endDate">
  <input type="number" id="duration" placeholder="Davomiylik (daq)">
  <input type="time" id="start">
  <input type="time" id="end">
</div>

<hr>

<h2>üìÇ Excel orqali savol yuklash</h2>
<input type="file" id="excelFile" accept=".xlsx">
<button class="blue" onclick="loadExcel()">Excel yuklash</button>
<div id="excelMsg" class="badge"></div>

<hr>

<div class="workspace">

  <!-- CHAP TOMON -->
  <div class="editor">
    <h2 id="editSection">‚úçÔ∏è Savol qo‚Äòshish / tahrirlash</h2>

    <div class="qbox">
     <textarea id="qText" rows="3" placeholder="Savol matni"></textarea>

<input id="imgUrl" placeholder="Rasm URL (ixtiyoriy)">
<input type="file" id="imgFile" accept="image/*" onchange="previewImage()">
<div id="uploadStatus" class="progress"></div>

<div class="preview" id="imgPreview" style="display:none">
  <img id="previewImg">
  <br>
  <button class="red" onclick="removeImage()">üóë Rasmni o‚Äòchirish</button>
</div>

<textarea id="a" rows="2" placeholder="A variant"></textarea>
<textarea id="b" rows="2" placeholder="B variant"></textarea>
<textarea id="c" rows="2" placeholder="C variant"></textarea>
<textarea id="d" rows="2" placeholder="D variant"></textarea>

<select id="correct">
  <option value="">To‚Äòg‚Äòri javob</option>
  <option>A</option>
  <option>B</option>
  <option>C</option>
  <option>D</option>
</select>

<button class="blue" onclick="saveQuestion()">üíæ Savolni saqlash</button>
<div id="count" class="badge">Savollar: 0 / 50</div>

    </div>
  </div>

  <!-- O‚ÄòNG TOMON -->
  <div class="question-panel">
    <h2>üìã Savollar ro‚Äòyxati</h2>
    <div id="questionList"></div>

    <div class="sticky-actions">
      <button class="green" onclick="saveTest()">üíæ TESTNI SAQLASH</button>
      <button class="blue" onclick="location.href='results.html'">üìä Natijalar</button>
    </div>
  </div>

</div>


<h2>üìö Saqlangan testlar</h2>
<div id="savedTests"></div>

<div class="footer">@Ped_Life_Uz</div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h3 id="modalTitle"></h3>
    <p id="modalText"></p>
    <button class="blue" onclick="modal.style.display='none'">OK</button>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyDMyRSvTXXxkgTPyeZSeVnpHgh1tH4lJjE",
  authDomain:"mock-8b900.firebaseapp.com",
  projectId:"mock-8b900",
  storageBucket:"mock-8b900.firebasestorage.app",
  messagingSenderId:"316652697568",
  appId:"1:316652697568:web:7b6b24a3aefc44dcd1dd85"
});

const auth = firebase.auth();
auth.signInAnonymously().catch(e => console.error(e));

const db = firebase.firestore();
const storage = firebase.storage();


let questions=[],editIndex=null,currentImage="";
const modal=document.getElementById("modal");

function showModal(title,text){
  modalTitle.innerText=title;
  modalText.innerText=text;
  modal.style.display="flex";
}

/* IMAGE */
function previewImage(){
  const f=imgFile.files[0];
  if(!f) return;
  uploadStatus.innerText="‚è≥ Rasm yuklanmoqda...";
  const r=new FileReader();
  r.onload=e=>{
    previewImg.src=e.target.result;
    imgPreview.style.display="block";
    uploadStatus.innerText="‚úÖ Rasm tayyor";
  };
  r.readAsDataURL(f);
}
function removeImage(){
  currentImage="";
  imgPreview.style.display="none";
  imgFile.value="";
  imgUrl.value="";
}

/* SAVE QUESTION */
async function saveQuestion(){
  if(!qText.value||!correct.value){
    showModal("Xatolik","Savol va to‚Äòg‚Äòri javob majburiy");
    return;
  }
  if(editIndex===null && questions.length>=50){
    showModal("Limit","50 ta savol limit");
    return;
  }

  let image=currentImage;
  if(imgFile.files[0]){
    uploadStatus.innerText="‚è≥ Serverga yuklanmoqda...";
    const ref=storage.ref("questions/"+Date.now()+"_"+imgFile.files[0].name);
    await ref.put(imgFile.files[0]);
    image=await ref.getDownloadURL();
    uploadStatus.innerText="‚úÖ Yuklandi";
  }else if(imgUrl.value){
    image=imgUrl.value.trim();
  }

  const q={
    text:qText.value,
    image,
    options:{A:a.value,B:b.value,C:c.value,D:d.value},
    correct:correct.value
  };

  editIndex===null?questions.push(q):questions[editIndex]=q;
  editIndex=null;
  currentImage="";

  qText.value=imgUrl.value=a.value=b.value=c.value=d.value="";
  imgFile.value="";
  correct.value="";
  imgPreview.style.display="none";

  render();
}

/* RENDER */
function render(){
  questionList.innerHTML="";
  questions.forEach((q,i)=>{
    questionList.innerHTML+=`
      <div class="qitem">
        <b>${i+1}. ${q.text}</b><br>
        ${q.image?`<img src="${q.image}" style="max-width:200px;margin-top:8px">`:""}
        <div class="badge">To‚Äòg‚Äòri javob: ${q.correct}</div><br>
        <button class="blue" onclick="editQ(${i})">‚úèÔ∏è Tahrirlash</button>
      </div>`;
  });
  count.innerText=`Savollar: ${questions.length} / 50`;
}

/* EDIT */
function editQ(i){
  const q=questions[i];
  editIndex=i;
  qText.value=q.text;
  a.value=q.options.A;
  b.value=q.options.B;
  c.value=q.options.C;
  d.value=q.options.D;
  correct.value=q.correct;
  currentImage=q.image||"";

  if(q.image){
    previewImg.src=q.image;
    imgPreview.style.display="block";
  }
  document.getElementById("editSection")
    .scrollIntoView({behavior:"smooth"});
}

/* SAVE TEST */
async function saveTest(){
 if(!subject.value){
  showModal("Xatolik","Fan tanlanmagan");
  return;
}

  if(!testId.value){
    showModal("Xatolik","Test ID kiritilmagan");
    return;
  }

  const ref=db.collection("tests").doc(testId.value);
  const snap=await ref.get();

  let version=1;
  if(snap.exists){
    version=(snap.data().version||1)+1;
  }

 if(!date.value || !endDate.value){
  showModal("Xatolik","Boshlanish va tugash sanasi majburiy");
  return;
}

if(new Date(endDate.value) < new Date(date.value)){
  showModal("Xatolik","Tugash sanasi boshlanish sanasidan oldin bo‚Äòlishi mumkin emas");
  return;
}

await ref.set({
  testId: testId.value,
  subject: subject.value,   // üëà PAPKA / FAN
  startDate: date.value,
  endDate: endDate.value,
  start: start.value,
  end: end.value,
  duration: duration.value,
  version,
  questions
});



  showModal("Muvaffaqiyat","Test saqlandi. Version: "+version);
  loadSavedTests();
  // üîÑ HAMMASINI TOZALASH
testId.value = "";
subject.value = "";
date.value = "";
endDate.value = "";
start.value = "";
end.value = "";
duration.value = "";

questions = [];
editIndex = null;
currentImage = "";

qText.value = "";
imgUrl.value = "";
imgFile.value = "";
a.value = "";
b.value = "";
c.value = "";
d.value = "";
correct.value = "";

imgPreview.style.display = "none";
uploadStatus.innerText = "";

render();

}

/* LOAD TESTS */
async function loadSavedTests(){
  savedTests.innerHTML = "";

  const snap = await db.collection("tests").get();
  const groups = {};

  snap.forEach(doc=>{
    const t = doc.data();
    const subject = t.subject || "Boshqa";

    if(!groups[subject]) groups[subject] = [];
    groups[subject].push({ id: doc.id, ...t });
  });

  Object.keys(groups).forEach(subject=>{
    savedTests.innerHTML += `
      <div class="qitem">
        <h3>üìÅ ${subject}</h3>

        ${groups[subject].map(t=>`
          <div style="margin-top:10px">
            <b>${t.testId}</b>
            <span class="badge">v${t.version || 1}</span>
            <button class="blue" onclick="loadTest('${t.id}')">‚úèÔ∏è</button>
           <button class="red" onclick="deleteTest('${t.id}')">üóë</button>

          </div>
        `).join("")}

      </div>
    `;
  });
}

async function deleteTest(testId){
  const ok = confirm(
    "Diqqat!\n\n" +
    "Bu testni o‚Äòchirsangiz:\n" +
    "‚Ä¢ Test butunlay o‚Äòchadi\n" +
    "‚Ä¢ Natijalar ham o‚Äòchadi\n\n" +
    "Davom etasizmi?"
  );

  if(!ok) return;

  try{
    // üî¥ Testni o‚Äòchirish
    await db.collection("tests").doc(testId).delete();

    // üî¥ Shu testga tegishli natijalarni ham o‚Äòchirish
    const res = await db.collection("results")
      .where("testId","==",testId)
      .get();

    const batch = db.batch();
    res.forEach(doc=>batch.delete(doc.ref));
    await batch.commit();

    showModal("Muvaffaqiyat", "Test va barcha natijalari o‚Äòchirildi");
    loadSavedTests(); // üîÑ yangilash
  }catch(e){
    showModal("Xatolik", "Testni o‚Äòchirishda muammo bo‚Äòldi");
  }
}

async function loadTest(id){
  questions = [];
  editIndex = null;
  currentImage = "";

  const d = await db.collection("tests").doc(id).get();
  const t = d.data();

  testId.value = t.testId || id;
  subject.value = t.subject || ""; // ‚úÖ MUHIM QATOR
  date.value = t.startDate || "";
  endDate.value = t.endDate || "";
  start.value = t.start || "";
  end.value = t.end || "";
  duration.value = t.duration || "";
  questions = t.questions || [];

  render();

  document.getElementById("editSection")
    .scrollIntoView({ behavior:"smooth", block:"start" });
}

/* EXCEL */
function loadExcel(){
  const f=excelFile.files[0];
  if(!f) return;
  const r=new FileReader();
  r.onload=e=>{
    const wb=XLSX.read(new Uint8Array(e.target.result),{type:"array"});
    const rows=XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
    rows.forEach(row=>{
      const c=(row.Togri||"").toUpperCase();
      if(row.Savol && ["A","B","C","D"].includes(c) && questions.length<50){
        questions.push({
          text:row.Savol,
          image:row.Rasm||"",
          options:{A:row.A||"",B:row.B||"",C:row.C||"",D:row.D||""},
          correct:c
        });
      }
    });
    render();
    excelMsg.innerText="‚úÖ Excel yuklandi";
  };
  r.readAsArrayBuffer(f);
}

loadSavedTests();
</script>
