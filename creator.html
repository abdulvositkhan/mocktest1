<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel â€” Test yaratish</title>

<style>
*{box-sizing:border-box;font-family:Arial,sans-serif}
body{margin:0;min-height:100vh;background:#f0fdf4;display:flex;justify-content:center;padding:30px}
.container{width:100%;max-width:1100px;background:#fff;padding:30px;border-radius:22px;border:2px solid #e5e7eb;box-shadow:0 25px 50px rgba(0,0,0,0.15)}
h1,h2{text-align:center;margin-top:0}
input,textarea,select{width:100%;padding:12px;margin-top:10px;border-radius:10px;border:2px solid #e5e7eb}
textarea{resize:vertical}
.row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
button{padding:12px 18px;font-weight:bold;border:none;border-radius:10px;cursor:pointer}
.blue{background:#4f46e5;color:white}
.green{background:#16a34a;color:white}
.red{background:#dc2626;color:white}
.qbox{border:2px dashed #d1d5db;padding:15px;border-radius:14px;margin-top:15px}
.qitem{border:1px solid #e5e7eb;padding:12px;border-radius:12px;margin-top:10px;background:#f9fafb}
.preview{display:none;margin-top:10px}
.preview img{max-width:100%;border-radius:10px}
.footer{text-align:center;margin-top:40px;color:#6b7280;font-weight:bold}
</style>
</head>
<body>

<script>
if(sessionStorage.getItem("adminAuth")!=="true"){
  location.href="admin-login.html";
}
</script>

<div class="container">
<h1>ğŸ›  Admin Panel â€” Test yaratish</h1>

<input id="testId" placeholder="Test ID (masalan: MAT2025)">

<div class="row">
  <input type="date" id="date">
  <input type="number" id="duration" placeholder="Davomiylik (daq)">
</div>

<div class="row">
  <input type="time" id="start">
  <input type="time" id="end">
</div>

<hr>

<h2>ğŸ“‚ Excel orqali savol yuklash</h2>
<input type="file" id="excelFile" accept=".xlsx">
<button class="blue" onclick="loadExcel()">Excel yuklash</button>
<div id="excelMsg"></div>

<hr>

<h2>âœï¸ Savol qoâ€˜shish / tahrirlash</h2>

<div class="qbox">
<textarea id="qText" rows="3" placeholder="Savol matni"></textarea>
<input id="imgUrl" placeholder="Rasm URL">
<textarea id="a" rows="2" placeholder="A variant"></textarea>
<textarea id="b" rows="2" placeholder="B variant"></textarea>
<textarea id="c" rows="2" placeholder="C variant"></textarea>
<textarea id="d" rows="2" placeholder="D variant"></textarea>

<select id="correct">
<option value="">Toâ€˜gâ€˜ri javob</option>
<option>A</option><option>B</option><option>C</option><option>D</option>
</select>

<button class="blue" onclick="saveQuestion()">Saqlash</button>
<div id="count">Savollar: 0 / 50</div>
</div>

<hr>

<h2>ğŸ“‹ Savollar</h2>
<div id="questionList"></div>

<button class="green" onclick="saveTest()">ğŸ’¾ TESTNI SAQLASH</button>

<hr>

<h2>ğŸ“š Saqlangan testlar</h2>
<div id="savedTests"></div>

<div class="footer">@Ped_Life_Uz</div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<script>
/* ğŸ”¥ FIREBASE CONFIG â€” Oâ€˜ZINGIZNIKI */
const firebaseConfig = {
  apiKey: "AIzaSyDMyRSvTXXxkgTPyeZSeVnpHgh1tH4lJjE",
  authDomain: "mock-8b900.firebaseapp.com",
  projectId: "mock-8b900",
  storageBucket: "mock-8b900.appspot.com",
  messagingSenderId: "316652697568",
  appId: "1:316652697568:web:7b6b24a3aefc44dcd1dd85"
};


firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* ===== LOGIKA ===== */
let questions=[], editIndex=null;

/* SAVE QUESTION */
function saveQuestion(){
  if(!qText.value||!correct.value) return alert("Savol toâ€˜liq emas");
  if(editIndex===null && questions.length>=50) return alert("50 ta savol boâ€˜ldi");

  const obj={
    text:qText.value,
    image:imgUrl.value,
    options:{A:a.value,B:b.value,C:c.value,D:d.value},
    correct:correct.value
  };

  editIndex===null ? questions.push(obj) : questions[editIndex]=obj;
  editIndex=null;
  qText.value=imgUrl.value=a.value=b.value=c.value=d.value="";
  correct.value="";
  render();
}

/* RENDER */
function render(){
  questionList.innerHTML="";
  questions.forEach((q,i)=>{
    questionList.innerHTML+=`
      <div class="qitem">
        <b>${i+1}. ${q.text}</b><br>
        Toâ€˜gâ€˜ri: ${q.correct}
        <div>
          <button onclick="editQ(${i})">âœï¸</button>
          <button class="red" onclick="delQ(${i})">âŒ</button>
        </div>
      </div>`;
  });
  count.innerText=`Savollar: ${questions.length} / 50`;
}

function editQ(i){
  const q=questions[i];
  editIndex=i;
  qText.value=q.text;
  imgUrl.value=q.image;
  a.value=q.options.A;
  b.value=q.options.B;
  c.value=q.options.C;
  d.value=q.options.D;
  correct.value=q.correct;
}
function delQ(i){questions.splice(i,1);render();}

/* SAVE TEST â†’ SERVER */
async function saveTest(){
  if(!testId.value) return alert("Test ID yoâ€˜q");
  await db.collection("tests").doc(testId.value).set({
    date:date.value,
    start:start.value,
    end:end.value,
    duration:duration.value,
    questions
  });
  alert("Test serverga saqlandi");
  loadSavedTests();
}

/* LOAD SAVED TESTS */
async function loadSavedTests(){
  savedTests.innerHTML="";
  const snap=await db.collection("tests").get();
  if(snap.empty){savedTests.innerHTML="<i>Test yoâ€˜q</i>";return;}
  snap.forEach(d=>{
    savedTests.innerHTML+=`
      <div class="qitem">
        <b>${d.id}</b>
        <button onclick="loadTest('${d.id}')">âœï¸</button>
        <button class="red" onclick="deleteTest('${d.id}')">âŒ</button>
      </div>`;
  });
}

async function loadTest(id){
  const d=await db.collection("tests").doc(id).get();
  const t=d.data();
  testId.value=id;
  date.value=t.date||"";
  start.value=t.start||"";
  end.value=t.end||"";
  duration.value=t.duration||"";
  questions=t.questions||[];
  render();
}

async function deleteTest(id){
  if(!confirm("Test oâ€˜chirilsinmi?")) return;
  await db.collection("tests").doc(id).delete();
  loadSavedTests();
}

/* EXCEL */
function loadExcel(){
  const f=excelFile.files[0];
  if(!f) return;
  const r=new FileReader();
  r.onload=e=>{
    const wb=XLSX.read(new Uint8Array(e.target.result),{type:"array"});
    const rows=XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
    rows.forEach(row=>{
      const c=(row.Togri||"").toUpperCase();
      if(row.Savol&&["A","B","C","D"].includes(c)&&questions.length<50){
        questions.push({
          text:row.Savol,
          image:row.Rasm||"",
          options:{A:row.A||"",B:row.B||"",C:row.C||"",D:row.D||""},
          correct:c
        });
      }
    });
    render();
  };
  r.readAsArrayBuffer(f);
}

loadSavedTests();
</script>
</body>
</html>
