<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel ‚Äî Test yaratish</title>

<style>
*{box-sizing:border-box;font-family:Arial,sans-serif}
body{
  margin:0;
  min-height:100vh;
  background:#f0fdf4;
  display:flex;
  justify-content:center;
  padding:30px;
}
.container{
  width:100%;
  max-width:1100px;
  background:#fff;
  padding:30px;
  border-radius:22px;
  border:2px solid #e5e7eb;
  box-shadow:0 25px 50px rgba(0,0,0,0.15);
}
h1,h2{margin-top:0;text-align:center}
input,textarea,select{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:10px;
  border:2px solid #e5e7eb;
}
textarea{resize:vertical}
.row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
button{
  padding:12px 18px;
  font-weight:bold;
  border:none;
  border-radius:10px;
  cursor:pointer;
}
.blue{background:#4f46e5;color:white}
.green{background:#16a34a;color:white}
.red{background:#dc2626;color:white}
.qbox{
  border:2px dashed #d1d5db;
  padding:15px;
  border-radius:14px;
  margin-top:15px;
}
.qitem{
  border:1px solid #e5e7eb;
  padding:12px;
  border-radius:12px;
  margin-top:10px;
  background:#f9fafb;
}
.preview{display:none;margin-top:10px}
.preview img{max-width:100%;border-radius:10px}
.footer{
  margin-top:40px;
  text-align:center;
  color:#6b7280;
  font-weight:bold;
}
</style>
</head>
<body>

<script>
/* ADMIN HIMOYASI */
if(localStorage.getItem("adminAuth")!=="true"){
  location.href="admin-login.html";
}
</script>

<div class="container">
<h1>üõ† Admin Panel ‚Äî Test yaratish</h1>

<input id="testId" placeholder="Test ID (masalan: MAT2025)">

<div class="row">
  <input type="date" id="date">
  <input type="number" id="duration" placeholder="Davomiylik (daq)">
</div>

<div class="row">
  <input type="time" id="start">
  <input type="time" id="end">
</div>

<hr>

<h2>üìÇ Excel orqali savol yuklash</h2>
<input type="file" id="excelFile" accept=".xlsx">
<button class="blue" onclick="loadExcel()">Excel yuklash</button>
<div id="excelMsg"></div>

<hr>

<h2>‚úçÔ∏è Savol qo‚Äòshish / tahrirlash</h2>
<div class="qbox">
  <textarea id="qText" rows="3" placeholder="Savol matni"></textarea>

  <input id="imgUrl" placeholder="Rasm URL" oninput="previewUrl()">
  <input type="file" id="imgFile" accept="image/*" onchange="previewFile()">

  <div class="preview" id="imgPreview">
    <img id="previewImg">
  </div>

  <textarea id="a" rows="2" placeholder="A variant"></textarea>
  <textarea id="b" rows="2" placeholder="B variant"></textarea>
  <textarea id="c" rows="2" placeholder="C variant"></textarea>
  <textarea id="d" rows="2" placeholder="D variant"></textarea>

  <select id="correct">
    <option value="">To‚Äòg‚Äòri javob</option>
    <option>A</option><option>B</option><option>C</option><option>D</option>
  </select>

  <button class="blue" onclick="saveQuestion()">Saqlash</button>
  <button class="red" onclick="cancelEdit()">Bekor qilish</button>
  <div id="count">Savollar: 0 / 50</div>
</div>

<hr>

<h2>üìã Savollar ro‚Äòyxati</h2>
<div id="list"></div>

<button class="green" onclick="saveTest()">üíæ TESTNI SAQLASH</button>

<div class="footer">@Ped_Life_Uz</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<script>
let questions=[];
let editIndex=null;

/* PREVIEW */
function previewUrl(){
  if(imgUrl.value){
    previewImg.src=imgUrl.value;
    imgPreview.style.display="block";
  }else imgPreview.style.display="none";
}
function previewFile(){
  const f=imgFile.files[0];
  if(!f) return;
  const r=new FileReader();
  r.onload=e=>{
    previewImg.src=e.target.result;
    imgPreview.style.display="block";
  };
  r.readAsDataURL(f);
}

/* SAVE QUESTION */
function saveQuestion(){
  if(!qText.value || !correct.value){
    alert("Savol to‚Äòliq emas");
    return;
  }

  const obj={
    text:qText.value,
    image:imgFile.files[0]?previewImg.src:imgUrl.value,
    options:{A:a.value,B:b.value,C:c.value,D:d.value},
    correct:correct.value
  };

  if(editIndex===null){
    if(questions.length>=50) return alert("50 ta savol bo‚Äòldi");
    questions.push(obj);
  }else{
    questions[editIndex]=obj;
    editIndex=null;
  }

  clearForm();
  render();
}

/* RENDER */
function render(){
  list.innerHTML="";
  questions.forEach((q,i)=>{
    list.innerHTML+=`
      <div class="qitem">
        <b>${i+1}. ${q.text}</b><br>
        A) ${q.options.A}<br>
        B) ${q.options.B}<br>
        C) ${q.options.C}<br>
        D) ${q.options.D}<br>
        <b>To‚Äòg‚Äòri:</b> ${q.correct}
        <div>
          <button onclick="editQ(${i})">‚úèÔ∏è</button>
          <button class="red" onclick="removeQ(${i})">‚ùå</button>
        </div>
      </div>
    `;
  });
  count.innerText=`Savollar: ${questions.length} / 50`;
}

/* EDIT */
function editQ(i){
  const q=questions[i];
  editIndex=i;
  qText.value=q.text;
  imgUrl.value=q.image||"";
  a.value=q.options.A;
  b.value=q.options.B;
  c.value=q.options.C;
  d.value=q.options.D;
  correct.value=q.correct;
  if(q.image){
    previewImg.src=q.image;
    imgPreview.style.display="block";
  }
}

/* REMOVE */
function removeQ(i){
  questions.splice(i,1);
  render();
}

/* CLEAR */
function cancelEdit(){
  editIndex=null;
  clearForm();
}
function clearForm(){
  qText.value=imgUrl.value=a.value=b.value=c.value=d.value="";
  imgFile.value="";
  correct.value="";
  imgPreview.style.display="none";
}

/* SAVE TEST */
function saveTest(){
  if(!testId.value) return alert("Test ID kiritilmadi");
  const all=JSON.parse(localStorage.getItem("allTests"))||{};
  all[testId.value]={date:date.value,start:start.value,end:end.value,duration:duration.value,questions};
  localStorage.setItem("allTests",JSON.stringify(all));
  alert("Test saqlandi");
}

/* EXCEL */
function loadExcel(){
  const f=excelFile.files[0];
  if(!f) return;
  const r=new FileReader();
  r.onload=e=>{
    const wb=XLSX.read(new Uint8Array(e.target.result),{type:"array"});
    const rows=XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
    rows.forEach(row=>{
      const c=String(row.Togri||"").toUpperCase();
      if(row.Savol && ["A","B","C","D"].includes(c) && questions.length<50){
        questions.push({
          text:row.Savol,
          image:row.Rasm||"",
          options:{A:row.A||"",B:row.B||"",C:row.C||"",D:row.D||""},
          correct:c
        });
      }
    });
    render();
    excelMsg.innerText="Excel yuklandi";
  };
  r.readAsArrayBuffer(f);
}
</script>

</body>
</html>
