<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel ‚Äî Test yaratish</title>

<style>
*{box-sizing:border-box;font-family:Inter,Arial,sans-serif}
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#ecfeff,#f0fdf4);
  display:flex;
  justify-content:center;
  padding:30px
}
.container{
  width:100%;
  max-width:1200px;
  background:#fff;
  padding:30px;
  border-radius:22px;
  border:1px solid #e5e7eb;
  box-shadow:0 30px 60px rgba(0,0,0,.12)
}
h1,h2{margin-top:0;text-align:center}
input,textarea,select{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:12px;
  border:1.8px solid #e5e7eb;
  font-size:15px
}
textarea{resize:vertical}
.row{display:grid;grid-template-columns:1fr 1fr;gap:12px}

button{
  padding:12px 20px;
  border:none;
  border-radius:12px;
  font-weight:700;
  cursor:pointer;
  transition:.2s
}
.blue{background:#2563eb;color:#fff}
.blue:hover{background:#1d4ed8}
.green{background:#16a34a;color:#fff}
.green:hover{background:#15803d}
.orange{background:#f59e0b;color:#fff}
.orange:hover{background:#d97706}
.red{background:#dc2626;color:#fff}
.red:hover{background:#b91c1c}

.qbox{
  border:2px dashed #93c5fd;
  padding:20px;
  border-radius:18px;
  margin-top:20px
}
.qitem{
  border:1px solid #e5e7eb;
  padding:15px;
  border-radius:16px;
  margin-top:15px;
  background:#f8fafc
}
.preview{display:none;margin-top:12px}
.preview img{max-width:220px;border-radius:12px}

.loader{
  display:none;
  margin-top:10px;
  font-weight:700;
  color:#2563eb
}

.actions{display:flex;gap:12px;justify-content:center;margin-top:25px}
.footer{text-align:center;margin-top:40px;color:#6b7280;font-weight:600}
</style>
</head>

<body>

<script>
if(sessionStorage.getItem("adminAuth")!=="true"){
  location.href="admin-login.html";
}
</script>

<div class="container">

<h1>üõ† Admin Panel ‚Äî Test yaratish</h1>

<input id="testId" placeholder="Test ID (masalan: MAT2025)">

<div class="row">
  <input type="date" id="date">
  <input type="number" id="duration" placeholder="Davomiylik (daq)">
</div>

<hr>

<h2 id="editor">‚úçÔ∏è Savol qo‚Äòshish / tahrirlash</h2>

<div class="qbox">

<textarea id="qText" rows="3" placeholder="Savol matni"></textarea>

<input id="imgUrl" placeholder="Rasm URL (ixtiyoriy)">
<input type="file" id="imgFile" accept="image/*" onchange="previewImage()">

<div class="preview" id="imgPreview">
  <img id="previewImg">
  <button class="red" onclick="removeImage()">üóë Rasmni o‚Äòchirish</button>
</div>

<div class="loader" id="uploadLoader">‚è≥ Rasm yuklanmoqda...</div>

<textarea id="a" rows="2" placeholder="A variant"></textarea>
<textarea id="b" rows="2" placeholder="B variant"></textarea>
<textarea id="c" rows="2" placeholder="C variant"></textarea>
<textarea id="d" rows="2" placeholder="D variant"></textarea>

<select id="correct">
  <option value="">To‚Äòg‚Äòri javob</option>
  <option>A</option>
  <option>B</option>
  <option>C</option>
  <option>D</option>
</select>

<button class="blue" onclick="saveQuestion()">üíæ Savolni saqlash</button>
<div id="count">Savollar: 0 / 50</div>

</div>

<hr>

<h2>üìã Savollar ro‚Äòyxati</h2>
<div id="questionList"></div>

<div class="actions">
  <button class="green" onclick="saveTest()">‚úÖ TESTNI SAQLASH</button>
</div>

<div class="footer">@Ped_Life_Uz</div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyDMyRSvTXXxkgTPyeZSeVnpHgh1tH4lJjE",
  authDomain:"mock-8b900.firebaseapp.com",
  projectId:"mock-8b900",
  storageBucket:"mock-8b900.firebasestorage.app",
  messagingSenderId:"316652697568",
  appId:"1:316652697568:web:7b6b24a3aefc44dcd1dd85"
});

const db=firebase.firestore();
const storage=firebase.storage();
let questions=[], editIndex=null, currentImage="";

function previewImage(){
  const f=imgFile.files[0];
  if(!f) return;
  const r=new FileReader();
  r.onload=e=>{
    previewImg.src=e.target.result;
    imgPreview.style.display="block";
  };
  r.readAsDataURL(f);
}

function removeImage(){
  currentImage="";
  imgFile.value="";
  imgUrl.value="";
  imgPreview.style.display="none";
}

async function saveQuestion(){
  if(!qText.value||!correct.value) return alert("Savol to‚Äòliq emas");
  if(editIndex===null && questions.length>=50) return alert("50 ta savol bo‚Äòlishi shart");

  let image=currentImage;
  if(imgFile.files[0]){
    uploadLoader.style.display="block";
    const ref=storage.ref("questions/"+Date.now()+"_"+imgFile.files[0].name);
    await ref.put(imgFile.files[0]);
    image=await ref.getDownloadURL();
    uploadLoader.style.display="none";
  } else if(imgUrl.value){
    image=imgUrl.value.trim();
  }

  const q={text:qText.value,image,options:{A:a.value,B:b.value,C:c.value,D:d.value},correct:correct.value};
  editIndex===null?questions.push(q):questions[editIndex]=q;
  editIndex=null;
  currentImage="";

  qText.value=imgUrl.value=a.value=b.value=c.value=d.value="";
  imgFile.value="";
  correct.value="";
  imgPreview.style.display="none";

  render();
}

function render(){
  questionList.innerHTML="";
  questions.forEach((q,i)=>{
    questionList.innerHTML+=`
      <div class="qitem">
        <b>${i+1}. ${q.text}</b><br>
        ${q.image?`<img src="${q.image}" style="max-width:180px;margin-top:8px">`:""}
        <div><b>To‚Äòg‚Äòri:</b> ${q.correct}</div>
        <button class="orange" onclick="editQ(${i})">‚úèÔ∏è Tahrirlash</button>
      </div>`;
  });
  count.innerText=`Savollar: ${questions.length} / 50`;
}

function editQ(i){
  const q=questions[i];
  editIndex=i;
  qText.value=q.text;
  imgUrl.value=q.image||"";
  currentImage=q.image||"";
  a.value=q.options.A;
  b.value=q.options.B;
  c.value=q.options.C;
  d.value=q.options.D;
  correct.value=q.correct;
  if(q.image){
    previewImg.src=q.image;
    imgPreview.style.display="block";
  }
  document.getElementById("editor").scrollIntoView({behavior:"smooth"});
}

async function saveTest(){
  if(questions.length!==50) return alert("Test 50 ta savoldan iborat bo‚Äòlishi shart");
  await db.collection("tests").doc(testId.value).set({questions});
  alert("‚úÖ Test saqlandi");
}
</script>

</body>
</html>
