<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel ‚Äî Test Creator</title>

<style>
*{box-sizing:border-box;font-family:Arial,sans-serif}
body{
  margin:0;
  background:#f0fdf4;
  min-height:100vh;
  display:flex;
  justify-content:center;
  padding:30px
}
.container{
  width:100%;
  max-width:1200px;
  background:#fff;
  padding:30px;
  border-radius:22px;
  border:2px solid #e5e7eb;
  box-shadow:0 25px 50px rgba(0,0,0,.15)
}
h1,h2{text-align:center;margin-top:0}
input,textarea,select{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:10px;
  border:2px solid #e5e7eb
}
textarea{resize:vertical}
.row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
button{
  padding:12px 18px;
  font-weight:bold;
  border:none;
  border-radius:10px;
  cursor:pointer
}
.blue{background:#4f46e5;color:#fff}
.green{background:#16a34a;color:#fff}
.red{background:#dc2626;color:#fff}

.qbox{
  border:2px dashed #c7d2fe;
  padding:20px;
  border-radius:16px;
  margin-top:20px
}
.qitem{
  border:1px solid #e5e7eb;
  padding:14px;
  border-radius:14px;
  margin-top:12px;
  background:#f9fafb
}
.qitem img{
  max-width:220px;
  display:block;
  margin-top:8px;
  border-radius:10px
}
.preview{display:none;margin-top:10px}
.preview img{max-width:220px;border-radius:10px}
.footer{
  margin-top:40px;
  text-align:center;
  font-weight:bold;
  color:#4f46e5
}
.actions{
  display:flex;
  gap:12px;
  justify-content:center;
  margin-top:20px
}
</style>
</head>

<body>

<script>
if(sessionStorage.getItem("adminAuth")!=="true"){
  location.href="admin-login.html";
}
</script>

<div class="container">

<h1>üõ† Admin Panel ‚Äî Test Creator</h1>

<input id="testId" placeholder="Test ID (masalan: MAT2025)">

<div class="row">
  <input type="date" id="date">
  <input type="number" id="duration" placeholder="Davomiylik (daq)">
</div>

<div class="row">
  <input type="time" id="start">
  <input type="time" id="end">
</div>

<hr>

<h2>‚úçÔ∏è Savol qo‚Äòshish / tahrirlash</h2>

<div class="qbox">

<textarea id="qText" rows="3" placeholder="Savol matni"></textarea>

<input type="file" id="imgFile" accept="image/*" onchange="previewImage()">

<div class="preview" id="imgPreview">
  <img id="previewImg">
</div>

<textarea id="a" rows="2" placeholder="A variant"></textarea>
<textarea id="b" rows="2" placeholder="B variant"></textarea>
<textarea id="c" rows="2" placeholder="C variant"></textarea>
<textarea id="d" rows="2" placeholder="D variant"></textarea>

<select id="correct">
  <option value="">To‚Äòg‚Äòri javob</option>
  <option>A</option>
  <option>B</option>
  <option>C</option>
  <option>D</option>
</select>

<button class="blue" onclick="saveQuestion()">‚ûï Saqlash</button>
<div id="count">Savollar: 0 / 50</div>

</div>

<hr>

<h2>üìã Savollar ro‚Äòyxati</h2>
<div id="questionList"></div>

<div class="actions">
  <button class="green" onclick="saveTest()">üíæ TESTNI SAQLASH</button>
  <button class="blue" onclick="location.href='results.html'">üìä Natijalar</button>
</div>

<hr>

<h2>üìö Saqlangan testlar</h2>
<div id="savedTests"></div>

<div class="footer">@Ped_Life_Uz</div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

<script>
/* üî• FIREBASE */
firebase.initializeApp({
  apiKey:"AIzaSyDMyRSvTXXxkgTPyeZSeVnpHgh1tH4lJjE",
  authDomain:"mock-8b900.firebaseapp.com",
  projectId:"mock-8b900",
  storageBucket:"mock-8b900.appspot.com",
  messagingSenderId:"316652697568",
  appId:"1:316652697568:web:7b6b24a3aefc44dcd1dd85"
});

const db = firebase.firestore();
const storage = firebase.storage();

let questions = [];
let editIndex = null;
let editImage = "";

/* IMAGE PREVIEW */
function previewImage(){
  const f = imgFile.files[0];
  if(!f) return;
  const r = new FileReader();
  r.onload = e=>{
    previewImg.src = e.target.result;
    imgPreview.style.display="block";
  };
  r.readAsDataURL(f);
}

/* CLEAR FORM */
function clearForm(){
  qText.value="";
  imgFile.value="";
  previewImg.src="";
  imgPreview.style.display="none";
  a.value=b.value=c.value=d.value="";
  correct.value="";
  editIndex=null;
  editImage="";
}

/* SAVE QUESTION */
async function saveQuestion(){
  if(!qText.value || !correct.value){
    alert("Savol to‚Äòliq emas");
    return;
  }
  if(editIndex===null && questions.length>=50){
    alert("50 ta savol bo‚Äòldi");
    return;
  }

  let image = editImage;

  if(imgFile.files.length){
    const f = imgFile.files[0];
    const ref = storage.ref(`questions/${Date.now()}_${f.name}`);
    await ref.put(f);
    image = await ref.getDownloadURL();
  }

  const q = {
    text:qText.value,
    image:image||"",
    options:{A:a.value,B:b.value,C:c.value,D:d.value},
    correct:correct.value
  };

  if(editIndex===null) questions.push(q);
  else questions[editIndex]=q;

  clearForm();
  render();
}

/* RENDER */
function render(){
  questionList.innerHTML="";
  questions.forEach((q,i)=>{
    questionList.innerHTML+=`
      <div class="qitem">
        <b>${i+1}. ${q.text}</b>
        ${q.image?`<img src="${q.image}">`:""}
        <div>To‚Äòg‚Äòri: <b>${q.correct}</b></div>
        <button onclick="editQ(${i})">‚úèÔ∏è</button>
        <button class="red" onclick="delQ(${i})">‚ùå</button>
      </div>`;
  });
  count.innerText=`Savollar: ${questions.length} / 50`;
}

function editQ(i){
  const q = questions[i];
  editIndex=i;
  editImage=q.image||"";
  qText.value=q.text;
  a.value=q.options.A;
  b.value=q.options.B;
  c.value=q.options.C;
  d.value=q.options.D;
  correct.value=q.correct;
  if(q.image){
    previewImg.src=q.image;
    imgPreview.style.display="block";
  }
}

function delQ(i){
  if(confirm("O‚Äòchirilsinmi?")){
    questions.splice(i,1);
    render();
  }
}

/* SAVE TEST */
async function saveTest(){
  if(!testId.value) return alert("Test ID yo‚Äòq");
  await db.collection("tests").doc(testId.value).set({
    date:date.value,
    start:start.value,
    end:end.value,
    duration:duration.value,
    questions
  });
  alert("‚úÖ Test serverga saqlandi");
  loadSavedTests();
}

/* LOAD SAVED */
async function loadSavedTests(){
  savedTests.innerHTML="";
  const snap=await db.collection("tests").get();
  if(snap.empty){
    savedTests.innerHTML="<i>Test yo‚Äòq</i>";
    return;
  }
  snap.forEach(d=>{
    savedTests.innerHTML+=`
      <div class="qitem">
        <b>${d.id}</b>
        <button onclick="loadTest('${d.id}')">‚úèÔ∏è</button>
        <button class="red" onclick="deleteTest('${d.id}')">‚ùå</button>
      </div>`;
  });
}

async function loadTest(id){
  const d=await db.collection("tests").doc(id).get();
  const t=d.data();
  testId.value=id;
  date.value=t.date||"";
  start.value=t.start||"";
  end.value=t.end||"";
  duration.value=t.duration||"";
  questions=t.questions||[];
  clearForm();
  render();
}

async function deleteTest(id){
  if(confirm("Test o‚Äòchirilsinmi?")){
    await db.collection("tests").doc(id).delete();
    loadSavedTests();
  }
}

loadSavedTests();
</script>
</body>
</html>
