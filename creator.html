<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin â€” Test yaratish</title>

<style>
*{box-sizing:border-box;font-family:Arial,sans-serif}
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#4f46e5,#22c55e);
  display:flex;
  align-items:center;
  justify-content:center;
}
.card{
  background:#fff;
  width:100%;
  max-width:900px;
  padding:30px;
  border-radius:18px;
  border:2px solid #e5e7eb;
  box-shadow:0 25px 50px rgba(0,0,0,0.2);
}
h2,h3{margin-top:0}
input,textarea,select{
  width:100%;
  padding:12px;
  margin-top:10px;
  border-radius:10px;
  border:2px solid #e5e7eb;
}
textarea{resize:vertical}
.row{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
}
button{
  padding:12px;
  border:none;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer;
  margin-top:12px;
}
.blue{background:#4f46e5;color:white}
.green{background:#16a34a;color:white}
.red{background:#dc2626;color:white}

.qbox{
  border:2px dashed #d1d5db;
  padding:15px;
  border-radius:12px;
  margin-top:15px;
}
.qitem{
  border:1px solid #e5e7eb;
  padding:10px;
  border-radius:10px;
  margin-top:10px;
  background:#f9fafb;
}
.preview{margin-top:10px;display:none}
.preview img{max-width:100%;border-radius:10px;border:1px solid #e5e7eb}
</style>
</head>
<body>

<div class="card">
<h2>ğŸ›  Test yaratish / tahrirlash</h2>

<input id="testId" placeholder="Test ID (masalan: MAT2025)">

<div class="row">
  <input type="date" id="date">
  <input type="number" id="duration" placeholder="Davomiylik (daq)">
</div>

<div class="row">
  <input type="time" id="start">
  <input type="time" id="end">
</div>

<hr>

<h3>ğŸ“‚ Excel orqali savol yuklash</h3>
<input type="file" id="excelFile" accept=".xlsx">
<button class="blue" onclick="loadExcel()">Excel yuklash</button>
<div id="excelMsg" style="margin-top:10px;font-weight:bold"></div>

<hr>

<h3>âœï¸ Savol qoâ€˜shish</h3>
<div class="qbox">
  <textarea id="qText" rows="3" placeholder="Savol matni (âˆš Ï€ â‰¤ â‰¥ xÂ²)"></textarea>

  <input id="imgUrl" placeholder="Savol rasm URL" oninput="previewFromUrl()">
  <input type="file" id="imgFile" accept="image/*" onchange="previewFromFile()">

  <div class="preview" id="imgPreview">
    <img id="previewImg">
  </div>

  <textarea id="a" rows="2" placeholder="A variant"></textarea>
  <textarea id="b" rows="2" placeholder="B variant"></textarea>
  <textarea id="c" rows="2" placeholder="C variant"></textarea>
  <textarea id="d" rows="2" placeholder="D variant"></textarea>

  <select id="correct">
    <option value="">Toâ€˜gâ€˜ri javob</option>
    <option>A</option>
    <option>B</option>
    <option>C</option>
    <option>D</option>
  </select>

  <button class="blue" onclick="addQuestion()">Savol qoâ€˜shish</button>
  <div id="count">Savollar: 0 / 50</div>
</div>

<button class="green" onclick="saveTest()">TESTNI SAQLASH</button>

<hr>
<h3>ğŸ“‹ Test savollari</h3>
<div id="tests"></div>

<button class="blue" onclick="
  localStorage.setItem('viewer','admin');
  location.href='results.html';
">ğŸ“Š Natijalar</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<script>
let questions = [];

/* PREVIEW */
function previewFromUrl(){
  if(imgUrl.value){
    previewImg.src = imgUrl.value;
    imgPreview.style.display="block";
  }else imgPreview.style.display="none";
}
function previewFromFile(){
  const f = imgFile.files[0];
  if(!f) return;
  const r = new FileReader();
  r.onload=e=>{
    previewImg.src=e.target.result;
    imgPreview.style.display="block";
  };
  r.readAsDataURL(f);
}

/* ADD */
function addQuestion(){
  if(questions.length>=50) return alert("50 ta savol boâ€˜ldi");
  if(!qText.value || !correct.value) return alert("Savol toâ€˜liq emas");

  questions.push({
    text:qText.value,
    image:imgFile.files[0]?previewImg.src:imgUrl.value,
    options:{A:a.value,B:b.value,C:c.value,D:d.value},
    correct:correct.value
  });
  clearForm();
  renderQuestions();
}

function clearForm(){
  qText.value=imgUrl.value=a.value=b.value=c.value=d.value="";
  imgFile.value="";
  correct.value="";
  imgPreview.style.display="none";
  count.innerText=`Savollar: ${questions.length} / 50`;
}

/* SAVE */
function saveTest(){
  if(!testId.value) return alert("Test ID yoâ€˜q");
  const all = JSON.parse(localStorage.getItem("allTests"))||{};
  all[testId.value]={date:date.value,start:start.value,end:end.value,duration:duration.value,questions};
  localStorage.setItem("allTests",JSON.stringify(all));
  alert("Test saqlandi");
}

/* RENDER */
function renderQuestions(){
  tests.innerHTML="";
  questions.forEach((q,i)=>{
    tests.innerHTML+=`
      <div class="qitem">
        <b>${i+1}. ${q.text}</b><br>
        Toâ€˜gâ€˜ri javob: <b>${q.correct}</b>
        <button class="red" onclick="removeQ(${i})">âŒ</button>
      </div>`;
  });
}
function removeQ(i){
  questions.splice(i,1);
  renderQuestions();
  count.innerText=`Savollar: ${questions.length} / 50`;
}

/* EXCEL */
function loadExcel(){
  const f=excelFile.files[0];
  if(!f) return alert("Excel tanlanmadi");
  const r=new FileReader();
  r.onload=e=>{
    const wb=XLSX.read(new Uint8Array(e.target.result),{type:"array"});
    const rows=XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
    rows.forEach((r,i)=>{
      if(!r.Savol||!r.Togri) return;
      if(questions.length<50)
        questions.push({
          text:r.Savol,
          image:r.Rasm||"",
          options:{A:r.A||"",B:r.B||"",C:r.C||"",D:r.D||""},
          correct:r.Togri
        });
    });
    excelMsg.innerText=`Excel yuklandi: ${questions.length} savol`;
    renderQuestions();
    count.innerText=`Savollar: ${questions.length} / 50`;
  };
  r.readAsArrayBuffer(f);
}
</script>
</body>
</html>
