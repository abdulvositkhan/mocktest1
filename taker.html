<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Testga kirish</title>

<style>
*{box-sizing:border-box;font-family:Arial,sans-serif}
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#4f46e5,#22c55e);
  display:flex;
  justify-content:center;
  align-items:center;
}
.card{
  background:#fff;
  width:100%;
  max-width:420px;
  padding:30px;
  border-radius:20px;
  border:2px solid #e5e7eb;
  box-shadow:0 25px 50px rgba(0,0,0,0.15);
}
h2{text-align:center;margin-top:0}
input{
  width:100%;
  padding:14px;
  margin-top:12px;
  border-radius:12px;
  border:2px solid #e5e7eb;
  font-size:16px;
}
button{
  width:100%;
  padding:14px;
  margin-top:20px;
  border:none;
  border-radius:14px;
  background:#4f46e5;
  color:#fff;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
}
.info{
  margin-top:15px;
  text-align:center;
  color:#374151;
  font-size:14px;
}
.error{
  color:#dc2626;
  font-weight:bold;
  text-align:center;
  margin-top:12px;
}
</style>
</head>
<body>

<div class="card">
  <h2>üìù Testga kirish</h2>

  <input id="ism" placeholder="Ismingiz">
  <input id="familiya" placeholder="Familiyangiz">
  <input id="testId" placeholder="Test ID">

  <button onclick="start()">TESTNI BOSHLASH</button>

  <div class="error" id="error"></div>

  <div class="info">
    Testni boshlashdan oldin ma‚Äôlumotlaringizni tekshiring!
    Attestatsiya Mock Test Kanali @Ped_Life_Uz
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
/* üî• FIREBASE CONFIG ‚Äî O‚ÄòZINGIZNIKI */
const firebaseConfig = {
  apiKey: "AIzaSyDMyRSvTXXxkgTPyeZSeVnpHgh1tH4lJjE",
  authDomain: "mock-8b900.firebaseapp.com",
  projectId: "mock-8b900",
  storageBucket: "mock-8b900.appspot.com",
  messagingSenderId: "316652697568",
  appId: "1:316652697568:web:7b6b24a3aefc44dcd1dd85"
};


firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();
auth.signInAnonymously().catch(err => {
  console.error("Anonymous auth error", err);
});

async function start(){
  error.innerText = "";

  const ism = document.getElementById("ism").value.trim();
  const familiya = document.getElementById("familiya").value.trim();
  const testId = document.getElementById("testId").value.trim();

  if(!ism || !familiya || !testId){
    error.innerText = "Barcha maydonlarni to‚Äòldiring";
    return;
  }

  /* üîç TESTNI SERVERDAN OLISH */
  const doc = await db.collection("tests").doc(testId).get();

  if(!doc.exists){
    error.innerText = "Bunday Test ID topilmadi";
    return;
  }

  const test = doc.data();

  /* ‚è∞ TIME CHECK */
   const now = Date.now();

  if(!test.startDate || !test.start || !test.endDate || !test.end){
    error.innerText = "Test vaqti noto‚Äòg‚Äòri sozlangan";
    return;
  }

  const startAt = new Date(`${test.startDate}T${test.start}`).getTime();
  const endAt   = new Date(`${test.endDate}T${test.end}`).getTime();

  if(now < startAt){
    error.innerText = "Test hali boshlanmagan";
    return;
  }

  if(now > endAt){
    error.innerText = "Test vaqti tugagan";
    return;
  }


  /* üë§ USER INFO (SESSION) */
  sessionStorage.setItem("currentUser", JSON.stringify({ism,familiya}));
  sessionStorage.setItem("currentTestId", testId);

  location.href = "test.html";
}
</script>

</body>
</html>
