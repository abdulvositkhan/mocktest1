<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mock test</title>

<style>
*{box-sizing:border-box;font-family:Inter,system-ui,Arial}
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#ecfeff,#f0fdf4);
  display:flex;
  justify-content:center;
  padding:30px;
}
.container{
  width:100%;
  max-width:950px;
  background:#fff;
  padding:32px;
  border-radius:26px;
  box-shadow:0 30px 80px rgba(0,0,0,.15);
}
.timer{
  position:fixed;
  top:20px;
  right:20px;
  background:#b91c1c;
  color:#fff;
  padding:14px 22px;
  border-radius:999px;
  font-weight:800;
}
.question-box{
  font-size:22px;
  font-weight:700;
  padding:22px;
  border-radius:18px;
  background:#f8fafc;
  border:2px solid #e5e7eb;
}
.question-box img{
  max-width:100%;
  margin-top:14px;
  border-radius:14px;
}
.option{
  display:flex;
  align-items:center;
  gap:14px;
  padding:16px;
  margin-top:14px;
  border-radius:14px;
  border:2px solid #e5e7eb;
  cursor:pointer;
  transition:.2s;
}
.option:hover{border-color:#6366f1}
.radio{
  width:20px;
  height:20px;
  border-radius:50%;
  border:3px solid #c7d2fe;
}
.option.selected{
  background:#eef2ff;
  border-color:#4f46e5;
}
.option.selected .radio{
  border-color:#4f46e5;
  background:#4f46e5;
}
.nav{
  display:flex;
  justify-content:space-between;
  margin-top:26px;
}
button{
  padding:14px 26px;
  border:none;
  border-radius:14px;
  font-weight:800;
  cursor:pointer;
  background:linear-gradient(135deg,#6366f1,#4f46e5);
  color:#fff;
}
.finish{
  width:100%;
  margin-top:26px;
  background:linear-gradient(135deg,#22c55e,#16a34a);
}
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:999;
}
.modal-box{
  background:#fff;
  padding:34px;
  border-radius:24px;
  width:100%;
  max-width:420px;
  text-align:center;
}
.score{font-size:40px;font-weight:900;margin:14px 0}
.analysis .option{
  cursor:default;
}
.correct{background:#dcfce7;border-color:#16a34a}
.wrong{background:#fee2e2;border-color:#dc2626}
.badge{
  display:inline-block;
  padding:6px 14px;
  border-radius:999px;
  font-weight:800;
  margin-top:10px;
}
.ok{background:#dcfce7;color:#166534}
.no{background:#fee2e2;color:#991b1b}
</style>
</head>

<body>

<div class="timer" id="timer"></div>

<div class="container" id="app"></div>

<div class="modal" id="resultModal">
  <div class="modal-box">
    <h2 id="resultTitle"></h2>
    <div class="score" id="resultScore"></div>
    <div id="resultInfo"></div>
    <button onclick="showAnalysis()">Tahlilni ko‚Äòrish</button>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyDMyRSvTXXxkgTPyeZSeVnpHgh1tH4lJjE",
  authDomain:"mock-8b900.firebaseapp.com",
  projectId:"mock-8b900"
});
const db=firebase.firestore();

const testId=sessionStorage.getItem("currentTestId");
const user=JSON.parse(sessionStorage.getItem("currentUser")||"{}");
if(!testId||!user.ism){location.href="index.html"}

let test,index=0,answers={},timeLeft=0,finished=false;

db.collection("results")
.where("testId","==",testId)
.where("userId","==",user.id)
.get().then(s=>{
  if(!s.empty){
    showAnalysisFromDB(s.docs[0].data());
  }else loadTest();
});

function loadTest(){
db.collection("tests").doc(testId).get().then(d=>{
  test=d.data();
  timeLeft=Number(test.duration)*60;
  startTimer();
  renderQuestion();
});
}

function startTimer(){
  const t=setInterval(()=>{
    const m=Math.floor(timeLeft/60);
    const s=timeLeft%60;
    timer.innerText=`‚è± ${m}:${String(s).padStart(2,"0")}`;
    timeLeft--;
    if(timeLeft<0){clearInterval(t);finish()}
  },1000);
}

function renderQuestion(){
  const q=test.questions[index];
  app.innerHTML=`
    <div class="question-box">
      ${index+1}. ${q.text}
      ${q.image?`<img src="${q.image}">`:""}
    </div>
    ${["A","B","C","D"].map(k=>q.options[k]?`
      <div class="option ${answers[index]===k?"selected":""}" onclick="choose('${k}')">
        <div class="radio"></div>
        <div>${k}) ${q.options[k]}</div>
      </div>`:"").join("")}
    <div class="nav">
      <button onclick="prev()">‚¨Ö Oldingi</button>
      <button onclick="next()">Keyingi ‚û°</button>
    </div>
    ${index===test.questions.length-1?`<button class="finish" onclick="finish()">TESTNI YAKUNLASH</button>`:""}
  `;
}

function choose(v){answers[index]=v;renderQuestion()}
function next(){if(index<test.questions.length-1){index++;renderQuestion()}}
function prev(){if(index>0){index--;renderQuestion()}}

function finish(){
  if(finished) return;
  finished=true;
  let correct=0;
  test.questions.forEach((q,i)=>{if(answers[i]===q.correct)correct++});
  const ball=correct*2;
  window.finalResult={
    userId:user.id,
    ism:user.ism,
    familiya:user.familiya,
    testId,
    ball,
    answers,
    questions:test.questions
  };
  db.collection("results").add(window.finalResult);
  resultTitle.innerText=ball>=60?"‚úÖ Test yakunlandi":"‚ùå Testdan o‚Äòtmadingiz";
  resultScore.innerText=`${ball}/100`;
  resultInfo.innerHTML=`To‚Äòg‚Äòri: ${correct}<br>Noto‚Äòg‚Äòri: ${test.questions.length-correct}`;
  resultModal.style.display="flex";
}

function showAnalysis(){
  resultModal.style.display="none";
  showAnalysisFromDB(window.finalResult);
}

function showAnalysisFromDB(res){
  timer.style.display="none";
  app.innerHTML=`<h2>üìä Test tahlili</h2>`;
  res.questions.forEach((q,i)=>{
    app.innerHTML+=`
      <div class="question-box">
        ${i+1}. ${q.text}
        ${q.image?`<img src="${q.image}">`:""}
        ${["A","B","C","D"].map(k=>{
          if(!q.options[k]) return "";
          let cls="";
          if(k===q.correct) cls="correct";
          else if(k===res.answers[i]) cls="wrong";
          return `<div class="option analysis ${cls}">
            <div class="radio"></div>${k}) ${q.options[k]}
          </div>`;
        }).join("")}
        <div class="badge ${res.answers[i]===q.correct?"ok":"no"}">
          ${res.answers[i]===q.correct?"To‚Äòg‚Äòri":"Noto‚Äòg‚Äòri"}
        </div>
      </div>`;
  });
}
</script>

</body>
</html>
