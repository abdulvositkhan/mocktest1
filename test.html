<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Test topshirish</title>

<style>
*{box-sizing:border-box;font-family:Arial,sans-serif}
body{
  margin:0;
  min-height:100vh;
  background:#ecfdf5;
  display:flex;
  justify-content:center;
  align-items:center;
}
.container{
  width:100%;
  max-width:900px;
  background:#fff;
  padding:30px;
  border-radius:20px;
  border:2px solid #e5e7eb;
  box-shadow:0 25px 50px rgba(0,0,0,0.15);
}
.timer{
  position:fixed;
  top:20px;
  right:20px;
  background:#dc2626;
  color:#fff;
  padding:14px 20px;
  border-radius:14px;
  font-size:20px;
  font-weight:bold;
}
.question-box{
  border:2px solid #e5e7eb;
  border-radius:16px;
  padding:25px;
  font-size:22px;
  font-weight:600;
  margin-bottom:20px;
  background:#f0fdf4;
}
.question-box img{
  max-width:100%;
  margin-top:15px;
  border-radius:12px;
}
.option{
  border:2px solid #e5e7eb;
  border-radius:12px;
  padding:14px;
  margin-top:12px;
  cursor:pointer;
  font-size:18px;
}
.option.selected{
  background:#dbeafe;
  border-color:#2563eb;
}
.nav{
  display:flex;
  justify-content:space-between;
  margin-top:25px;
}
button{
  padding:14px 24px;
  font-size:16px;
  font-weight:bold;
  border:none;
  border-radius:12px;
  cursor:pointer;
  background:#4f46e5;
  color:white;
}
.finish{
  width:100%;
  margin-top:25px;
  background:#16a34a;
}
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.45);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:999;
}
.modal-box{
  background:#fff;
  padding:30px;
  border-radius:18px;
  width:100%;
  max-width:420px;
  text-align:center;
  box-shadow:0 25px 50px rgba(0,0,0,0.25);
}
.modal-box .score{
  font-size:36px;
  font-weight:bold;
  margin:12px 0;
}
</style>
</head>
<body>

<div class="timer" id="timer"></div>

<div class="container">
  <div class="question-box" id="qBox"></div>
  <div id="options"></div>

  <div class="nav">
    <button onclick="prev()">‚¨Ö Oldingi</button>
    <button onclick="next()">Keyingi ‚û°</button>
  </div>

  <button class="finish" id="finishBtn" onclick="finish()" style="display:none">
    TESTNI YAKUNLASH
  </button>
</div>

<div class="modal" id="resultModal">
  <div class="modal-box">
    <h2 id="resultTitle"></h2>
    <div class="score" id="resultScore"></div>
    <div id="resultInfo"></div>
    <button onclick="goResult()">Davom etish</button>
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig={
  apiKey:"AIzaSyDMyRSvTXXxkgTPyeZSeVnpHgh1tH4lJjE",
  authDomain:"mock-8b900.firebaseapp.com",
  projectId:"mock-8b900",
  storageBucket:"mock-8b900.appspot.com",
  messagingSenderId:"316652697568",
  appId:"1:316652697568:web:7b6b24a3aefc44dcd1dd85"
};
firebase.initializeApp(firebaseConfig);
const db=firebase.firestore();

/* SESSION */
const testId=sessionStorage.getItem("currentTestId");
const user=JSON.parse(sessionStorage.getItem("currentUser")||"{}");
sessionStorage.setItem("viewer","student");

if(!testId||!user.ism){
  alert("Test topilmadi");
  location.href="index.html";
}

let test=null;
let index=0;
let selected={};
let timeLeft=0;
let isFinished=false;

/* LOAD TEST */
db.collection("tests").doc(testId).get().then(doc=>{
  if(!doc.exists){
    alert("Test topilmadi");
    location.href="index.html";
    return;
  }
  test=doc.data();
  timeLeft=Number(test.duration)*60;
  startTimer();
  render();
});

/* TIMER */
function startTimer(){
  const t=setInterval(()=>{
    const m=Math.floor(timeLeft/60);
    const s=timeLeft%60;
    timer.innerText=`‚è± ${m}:${String(s).padStart(2,"0")}`;
    timeLeft--;
    if(timeLeft<0){
      clearInterval(t);
      finish();
    }
  },1000);
}

/* RENDER */
function render(){
 const order = ["A", "B", "C", "D"];
optionsBox.innerHTML = order.map(k => `
  <div class="option">
    <input type="radio" name="answer" value="${k}">
    <label>${k}) ${question.options[k]}</label>

  }
  finishBtn.style.display=index===test.questions.length-1?"block":"none";
}

function choose(v){selected[index]=v;render();}
function next(){if(index<test.questions.length-1){index++;render();}}
function prev(){if(index>0){index--;render();}}

/* FINISH */
function finish(){
  if(isFinished) return;
  isFinished=true;

  let correct=0;
  const answers=[];

  test.questions.forEach((q,i)=>{
    const sel=selected[i]||null;
    if(sel===q.correct) correct++;
    answers.push({
      question:q.text,
      image:q.image||"",
      options:q.options,
      correct:q.correct,
      selected:sel
    });
  });

  const ball=correct*2;
  const wrong=test.questions.length-correct;

  let title="‚ùå Attestatsiya Mock testidan o‚Äòtmadingiz";
  if(ball>=80) title="üîµ Oliy toifa balini to‚Äòpladingiz";
  else if(ball>=70) title="üü° Birinchi toifa balini to‚Äòpladingiz";
  else if(ball>=60) title="üü† Ikkinchi toifa balini to‚Äòpladingiz";

  window.finalResult={
    ism:user.ism,
    familiya:user.familiya,
    testId,
    ball,
    time:new Date().toLocaleString(),
    answers
  };

  resultTitle.innerText=title;
  resultScore.innerText=`${ball}/100`;
  resultInfo.innerHTML=`
    ‚úÖ To‚Äòg‚Äòri: <b>${correct}</b><br>
    ‚ùå Noto‚Äòg‚Äòri: <b>${wrong}</b>
  `;
  resultModal.style.display="flex";
}

/* SAVE RESULT */
async function goResult(){
  await db.collection("results").add(window.finalResult);
  location.href="results.html";
}
</script>

</body>
</html>
