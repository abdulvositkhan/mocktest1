<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mock Test</title>

<style>
*{box-sizing:border-box;font-family:Inter,Arial,sans-serif}
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#eef2ff,#ecfdf5);
  display:flex;
  justify-content:center;
  padding:30px;
}
.container{
  width:100%;
  max-width:920px;
  background:#fff;
  padding:30px;
  border-radius:28px;
  box-shadow:0 35px 90px rgba(0,0,0,.15);
}
.timer{
  position:fixed;
  top:20px;
  right:20px;
  background:linear-gradient(135deg,#dc2626,#b91c1c);
  color:#fff;
  padding:14px 22px;
  border-radius:999px;
  font-weight:900;
}
.question-box{
  background:#f8fafc;
  border:2px solid #e5e7eb;
  border-radius:20px;
  padding:22px;
  font-size:22px;
  font-weight:800;
}
.question-box img{
  max-width:100%;
  margin-top:14px;
  border-radius:14px;
}
.option{
  display:flex;
  align-items:center;
  gap:14px;
  padding:16px;
  margin-top:14px;
  border-radius:16px;
  border:2px solid #e5e7eb;
  cursor:pointer;
  transition:.2s;
}
.option::before{
  content:"";
  width:20px;
  height:20px;
  border-radius:50%;
  border:3px solid #c7d2fe;
}
.option:hover{border-color:#6366f1}
.option.selected{
  background:#eef2ff;
  border-color:#4f46e5;
}
.option.selected::before{
  background:#4f46e5;
  border-color:#4f46e5;
}
.option.correct{
  background:#dcfce7;
  border-color:#16a34a;
}
.option.wrong{
  background:#fee2e2;
  border-color:#dc2626;
}
.nav{
  display:flex;
  justify-content:space-between;
  margin-top:26px;
}
button{
  padding:14px 26px;
  border:none;
  border-radius:16px;
  font-weight:900;
  cursor:pointer;
  background:linear-gradient(135deg,#6366f1,#4f46e5);
  color:#fff;
}
.finish{
  width:100%;
  margin-top:28px;
  background:linear-gradient(135deg,#22c55e,#16a34a);
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.55);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:999;
}
.modal-box{
  background:#fff;
  padding:36px;
  border-radius:26px;
  width:100%;
  max-width:460px;
  text-align:center;
  box-shadow:0 30px 80px rgba(0,0,0,.35);
}
.score{
  font-size:44px;
  font-weight:900;
  margin:14px 0;
}
.badge{
  display:inline-block;
  padding:8px 18px;
  border-radius:999px;
  font-weight:900;
  margin:6px;
}
.ok{background:#dcfce7;color:#166534}
.no{background:#fee2e2;color:#991b1b}
</style>
</head>

<body>

<div class="timer" id="timer"></div>

<div class="container" id="main">
  <div class="question-box" id="qBox"></div>
  <div id="options"></div>

  <div class="nav">
    <button onclick="prev()">‚¨Ö Oldingi</button>
    <button onclick="next()">Keyingi ‚û°</button>
  </div>

  <button class="finish" id="finishBtn" onclick="finish()" style="display:none">
    TESTNI YAKUNLASH
  </button>
</div>

<!-- NATIJA MODALI -->
<div class="modal" id="resultModal">
  <div class="modal-box">
    <h2 id="resultTitle"></h2>
    <div class="score" id="resultScore"></div>
    <div id="resultInfo"></div>
    <button onclick="goAnalysis()">Davom etish</button>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyDMyRSvTXXxkgTPyeZSeVnpHgh1tH4lJjE",
  authDomain:"mock-8b900.firebaseapp.com",
  projectId:"mock-8b900"
});
const db=firebase.firestore();

const testId=sessionStorage.getItem("currentTestId");
const user=JSON.parse(sessionStorage.getItem("currentUser")||"{}");
if(!testId||!user.ism) location.href="index.html";

let test,index=0,answers={},timeLeft=0,finished=false;

db.collection("tests").doc(testId).get().then(d=>{
  test=d.data();
  timeLeft=Number(test.duration||60)*60;
  startTimer();
  render();
});

function startTimer(){
  const t=setInterval(()=>{
    const m=Math.floor(timeLeft/60);
    const s=timeLeft%60;
    timer.innerText=`‚è± ${m}:${String(s).padStart(2,"0")}`;
    timeLeft--;
    if(timeLeft<0){clearInterval(t);finish();}
  },1000);
}

function render(){
  const q=test.questions[index];
  qBox.innerHTML=`${index+1}. ${q.text}${q.image?`<img src="${q.image}">`:""}`;
  options.innerHTML="";
  ["A","B","C","D"].forEach(k=>{
    if(!q.options[k]) return;
    options.innerHTML+=`
      <div class="option ${answers[index]===k?"selected":""}" onclick="choose('${k}')">
        ${k}) ${q.options[k]}
      </div>`;
  });
  finishBtn.style.display=index===test.questions.length-1?"block":"none";
}
function choose(v){answers[index]=v;render();}
function next(){if(index<test.questions.length-1){index++;render();}}
function prev(){if(index>0){index--;render();}}

function finish(){
  if(finished) return;
  finished=true;

  let correct=0;
  const answersFull=[];
  test.questions.forEach((q,i)=>{
    if(answers[i]===q.correct) correct++;
    answersFull.push({
      question:q.text,
      image:q.image||"",
      options:q.options,
      correct:q.correct,
      selected:answers[i]||null
    });
  });

  const ball=correct*2;
  let title="‚ùå Attestatsiya Mock testidan o‚Äòtmadingiz";
  if(ball>=80) title="üîµ Oliy toifa balini to‚Äòpladingiz";
  else if(ball>=70) title="üü° Birinchi toifa balini to‚Äòpladingiz";
  else if(ball>=60) title="üü† Ikkinchi toifa balini to‚Äòpladingiz";

  window.finalResult={
    ism:user.ism,
    familiya:user.familiya,
    testId,
    ball,
    time:new Date().toLocaleString(),
    answers:answersFull
  };

  resultTitle.innerText=title;
  resultScore.innerText=`${ball} ball`;
  resultInfo.innerHTML=`
    <span class="badge ok">To‚Äòg‚Äòri: ${correct}</span>
    <span class="badge no">Noto‚Äòg‚Äòri: ${test.questions.length-correct}</span>
  `;
  resultModal.style.display="flex";
}

async function goAnalysis(){
  await db.collection("results").add(window.finalResult);
  resultModal.style.display="none";
  timer.style.display="none";

  let html="<h2>üìä Test tahlili</h2>";
  window.finalResult.answers.forEach((a,i)=>{
    html+=`
      <div class="question-box" style="margin-top:20px">
        ${i+1}. ${a.question}
        ${a.image?`<img src="${a.image}">`:""}
    `;
    for(const k in a.options){
      let cls="option";
      if(k===a.correct) cls+=" correct";
      else if(k===a.selected) cls+=" wrong";
      html+=`<div class="${cls}">${k}) ${a.options[k]}</div>`;
    }
    html+=`</div>`;
  });
  main.innerHTML=html;
}
</script>

</body>
</html>
