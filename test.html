<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Test topshirish</title>

<style>
*{box-sizing:border-box;font-family:Arial,sans-serif}
body{
  margin:0;
  min-height:100vh;
  background:#ecfdf5;
  display:flex;
  justify-content:center;
  align-items:center;
}
.container{
  width:100%;
  max-width:900px;
  background:#fff;
  padding:30px;
  border-radius:20px;
  border:2px solid #e5e7eb;
  box-shadow:0 25px 50px rgba(0,0,0,0.15);
}
.timer{
  position:fixed;
  top:20px;
  right:20px;
  background:#dc2626;
  color:#fff;
  padding:14px 20px;
  border-radius:14px;
  font-size:20px;
  font-weight:bold;
}
.question-box{
  border:2px solid #e5e7eb;
  border-radius:16px;
  padding:25px;
  font-size:22px;
  font-weight:600;
  margin-bottom:20px;
  background:#f0fdf4;
}
.question-box img{
  max-width:100%;
  margin-top:15px;
  border-radius:12px;
}
.option{
  border:2px solid #e5e7eb;
  border-radius:12px;
  padding:14px;
  margin-top:12px;
  cursor:pointer;
  font-size:18px;
}
.option.selected{
  background:#dbeafe;
  border-color:#2563eb;
}
.nav{
  display:flex;
  justify-content:space-between;
  margin-top:25px;
}
button{
  padding:14px 24px;
  font-size:16px;
  font-weight:bold;
  border:none;
  border-radius:12px;
  cursor:pointer;
  background:#4f46e5;
  color:white;
}
.finish{
  width:100%;
  margin-top:25px;
  background:#16a34a;
}
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.45);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:999;
}
.modal-box{
  background:#fff;
  padding:30px;
  border-radius:18px;
  width:100%;
  max-width:420px;
  text-align:center;
  box-shadow:0 25px 50px rgba(0,0,0,0.25);
}
.modal-box .score{
  font-size:36px;
  font-weight:bold;
  margin:12px 0;
}
</style>
</head>
<body>

<div class="timer" id="timer"></div>

<div class="container">
  <div class="question-box" id="qBox"></div>
  <div id="options"></div>

  <div class="nav">
    <button onclick="prev()">‚¨Ö Oldingi</button>
    <button onclick="next()">Keyingi ‚û°</button>
  </div>

  <button class="finish" id="finishBtn" onclick="finish()" style="display:none">
    TESTNI YAKUNLASH
  </button>
</div>

<div class="modal" id="resultModal">
  <div class="modal-box">
    <h2 id="resultTitle"></h2>
    <div class="score" id="resultScore"></div>
    <div id="resultInfo"></div>
    <button onclick="goResult()">Davom etish</button>
  </div>
</div>

<script>
const testId = localStorage.getItem("currentTestId");
const user = JSON.parse(localStorage.getItem("currentUser"));
const allTests = JSON.parse(localStorage.getItem("allTests")) || {};
const test = allTests[testId];

if(!test || !user){
  alert("Test topilmadi");
  location.href="index.html";
}

let index = 0;
let answers = {};
let timeLeft = Number(test.duration) * 60;
let isFinished = false;
let finalResult = null;

const timerInterval = setInterval(()=>{
  const m = Math.floor(timeLeft/60);
  const s = timeLeft % 60;
  timer.innerText = `‚è± ${m}:${String(s).padStart(2,"0")}`;
  timeLeft--;
  if(timeLeft < 0){
    clearInterval(timerInterval);
    finish();
  }
},1000);

function render(){
  const q = test.questions[index];
  qBox.innerHTML = `
    ${index+1}. ${q.text}
    ${q.image ? `<img src="${q.image}">` : ""}
  `;
  options.innerHTML = "";
  for(const k in q.options){
    const sel = answers[index] === k ? "selected" : "";
    options.innerHTML += `
      <div class="option ${sel}" onclick="choose('${k}')">
        ${k}) ${q.options[k]}
      </div>`;
  }
  finishBtn.style.display =
    index === test.questions.length-1 ? "block" : "none";
}
render();

function choose(v){
  answers[index] = v;
  render();
}
function next(){
  if(index < test.questions.length-1){
    index++;
    render();
  }
}
function prev(){
  if(index > 0){
    index--;
    render();
  }
}

function finish(){
  if(isFinished) return;
  isFinished = true;
  clearInterval(timerInterval);

  let correct = 0;
  test.questions.forEach((q,i)=>{
    if(answers[i] === q.correct) correct++;
  });

  const wrong = test.questions.length - correct;
  const ball = correct * 2;
  const endTime = new Date().toLocaleString();

  let title = "‚ùå Attestatsiya Mock testidan o‚Äòtmadingiz";
  if(ball >= 80) title = "üîµ Oliy toifa balini to‚Äòpladingiz";
  else if(ball >= 70) title = "üü° Birinchi toifa balini to‚Äòpladingiz";
  else if(ball >= 60) title = "üü† Ikkinchi toifa balini to‚Äòpladingiz";

  finalResult = {
    ism:user.ism,
    familiya:user.familiya,
    testId,
    ball,
    answers,
    questions:test.questions,
    endTime
  };

  resultTitle.innerText = title;
  resultScore.innerText = `${ball}/100`;
  resultInfo.innerHTML = `
    ‚úÖ To‚Äòg‚Äòri: <b>${correct}</b><br>
    ‚ùå Noto‚Äòg‚Äòri: <b>${wrong}</b>
  `;

  localStorage.setItem("viewer","student");
  resultModal.style.display="flex";
}

function goResult(){
  const results = JSON.parse(localStorage.getItem("results")) || [];
  results.push(finalResult);
  localStorage.setItem("results", JSON.stringify(results));
  location.href="results.html";
}
</script>

</body>
</html>
