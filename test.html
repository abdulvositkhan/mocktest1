<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mock Test</title>

<style>
*{box-sizing:border-box;font-family:Inter,Arial,sans-serif}
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#eef2ff,#ecfdf5);
  display:flex;
  justify-content:center;
  padding:30px;
}

/* MAIN CARD */
.container{
  width:100%;
  max-width:920px;
  background:#fff;
  padding:32px;
  border-radius:28px;
  box-shadow:0 35px 90px rgba(0,0,0,.15);
}

/* TIMER */
.timer{
  position:fixed;
  top:20px;
  right:20px;
  background:linear-gradient(135deg,#dc2626,#b91c1c);
  color:#fff;
  padding:14px 24px;
  border-radius:999px;
  font-size:20px;
  font-weight:900;
}

/* QUESTION */
.question-box{
  min-height:220px;               /* üîë sakramasligi uchun */
  border:2px solid #e5e7eb;
  border-radius:22px;
  padding:24px;
  font-size:22px;
  font-weight:800;
  background:#f8fafc;
}
.question-text{margin-bottom:12px}
.image-wrap{
  margin-top:12px;
  max-height:220px;
  overflow:hidden;
  border-radius:14px;
}
.image-wrap img{
  max-width:100%;
  max-height:220px;
  object-fit:contain;
  display:block;
  margin:auto;
}

/* OPTIONS */
.option{
  display:flex;
  align-items:center;
  gap:14px;
  border:2px solid #e5e7eb;
  border-radius:16px;
  padding:16px;
  margin-top:14px;
  cursor:pointer;
  font-size:18px;
  transition:.2s;
}
.option::before{
  content:"";
  width:18px;
  height:18px;
  border-radius:50%;
  border:3px solid #c7d2fe;
}
.option:hover{border-color:#6366f1}
.option.selected{
  background:#eef2ff;
  border-color:#4f46e5;
}
.option.selected::before{
  background:#4f46e5;
  border-color:#4f46e5;
}

/* NAV */
.nav{
  display:flex;
  justify-content:space-between;
  margin-top:26px;
}
button{
  padding:14px 26px;
  font-size:16px;
  font-weight:900;
  border:none;
  border-radius:16px;
  cursor:pointer;
  background:linear-gradient(135deg,#6366f1,#4f46e5);
  color:white;
}
.finish{
  width:100%;
  margin-top:28px;
  background:linear-gradient(135deg,#22c55e,#16a34a);
}

/* RESULT MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(15,23,42,.65);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:999;
}
.modal-box{
  background:linear-gradient(135deg,#ffffff,#f8fafc);
  padding:40px;
  border-radius:28px;
  width:100%;
  max-width:520px;
  text-align:center;
  box-shadow:0 40px 120px rgba(0,0,0,.4);
}
.modal-title{
  font-size:26px;
  font-weight:900;
}
.score{
  font-size:48px;
  font-weight:900;
  margin:16px 0;
}
.badges{
  display:flex;
  justify-content:center;
  gap:12px;
  margin:18px 0;
}
.badge{
  padding:8px 18px;
  border-radius:999px;
  font-weight:900;
}
.ok{background:#dcfce7;color:#166534}
.no{background:#fee2e2;color:#991b1b}
.info{color:#475569;font-weight:700}

/* ANALYSIS */
.correct{background:#dcfce7;border-color:#16a34a}
.wrong{background:#fee2e2;border-color:#dc2626}
.note{
  margin-top:8px;
  font-size:15px;
  font-weight:700;
}
</style>
</head>

<body>

<div class="timer" id="timer"></div>

<div class="container" id="main">
  <div class="question-box">
    <div class="question-text" id="qText"></div>
    <div class="image-wrap" id="qImgWrap" style="display:none">
      <img id="qImg">
    </div>
  </div>

  <div id="options"></div>

  <div class="nav">
    <button onclick="prev()">‚¨Ö Oldingi</button>
    <button onclick="next()">Keyingi ‚û°</button>
  </div>

  <button class="finish" id="finishBtn" onclick="finish()" style="display:none">
    TESTNI YAKUNLASH
  </button>
</div>

<!-- RESULT MODAL -->
<div class="modal" id="resultModal">
  <div class="modal-box">
    <div class="modal-title" id="resultTitle"></div>
    <div class="score" id="resultScore"></div>

    <div class="badges">
      <div class="badge ok" id="okCount"></div>
      <div class="badge no" id="noCount"></div>
    </div>

    <div class="info">Natijani ko‚Äòrib chiqishingiz mumkin</div>
    <button style="margin-top:20px" onclick="showAnalysis()">Davom etish</button>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyDMyRSvTXXxkgTPyeZSeVnpHgh1tH4lJjE",
  authDomain:"mock-8b900.firebaseapp.com",
  projectId:"mock-8b900"
});
const db=firebase.firestore();

const testId=sessionStorage.getItem("currentTestId");
const user=JSON.parse(sessionStorage.getItem("currentUser")||"{}");
if(!testId||!user.ism) location.href="index.html";

let test,index=0,answers={},timeLeft=0,finished=false,finalData=null;

db.collection("tests").doc(testId).get().then(d=>{
  test=d.data();
  timeLeft=Number(test.duration||60)*60;
  startTimer();
  render();
});

function startTimer(){
  const t=setInterval(()=>{
    const m=Math.floor(timeLeft/60);
    const s=timeLeft%60;
    timer.innerText=`‚è± ${m}:${String(s).padStart(2,"0")}`;
    timeLeft--;
    if(timeLeft<0){clearInterval(t);finish();}
  },1000);
}

function render(){
  const q=test.questions[index];
  qText.innerText=`${index+1}. ${q.text}`;

  if(q.image){
    qImg.src=q.image;
    qImgWrap.style.display="block";
  }else{
    qImgWrap.style.display="none";
  }

  options.innerHTML="";
  ["A","B","C","D"].forEach(k=>{
    if(!q.options[k]) return;
    options.innerHTML+=`
      <div class="option ${answers[index]===k?"selected":""}" onclick="choose('${k}')">
        ${k}) ${q.options[k]}
      </div>`;
  });

  finishBtn.style.display=index===test.questions.length-1?"block":"none";
}
function choose(v){answers[index]=v;render();}
function next(){if(index<test.questions.length-1){index++;render();}}
function prev(){if(index>0){index--;render();}}

function finish(){
  if(finished) return;
  finished=true;

  let correct=0;
  const list=[];
  test.questions.forEach((q,i)=>{
    if(answers[i]===q.correct) correct++;
    list.push({...q,selected:answers[i]||null});
  });

  const ball=correct*2;
  let title="‚ùå Attestatsiya Mock testidan o‚Äòtmadingiz";
  if(ball>=80) title="üîµ Oliy toifa";
  else if(ball>=70) title="üü° Birinchi toifa";
  else if(ball>=60) title="üü† Ikkinchi toifa";

  finalData={ball,correct,wrong:list.length-correct,list};

  resultTitle.innerText=title;
  resultScore.innerText=`${ball} ball`;
  okCount.innerText=`To‚Äòg‚Äòri: ${correct}`;
  noCount.innerText=`Noto‚Äòg‚Äòri: ${list.length-correct}`;
  resultModal.style.display="flex";
}

function showAnalysis(){
  resultModal.style.display="none";
  timer.style.display="none";

  let html="<h2>üìä Test tahlili</h2>";
  finalData.list.forEach((q,i)=>{
    html+=`
      <div class="question-box" style="margin-top:20px">
        ${i+1}. ${q.text}
        ${q.image?`<div class="image-wrap"><img src="${q.image}"></div>`:""}
    `;
    for(const k in q.options){
      let cls="option";
      if(k===q.correct) cls+=" correct";
      else if(k===q.selected) cls+=" wrong";
      html+=`<div class="${cls}">${k}) ${q.options[k]}</div>`;
    }
    html+=`
      <div class="note">‚úî To‚Äòg‚Äòri javob: ${q.correct} | ‚úñ Sizning javobingiz: ${q.selected||"-"}</div>
      </div>`;
  });
  main.innerHTML=html;
}
</script>

</body>
</html>
