<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Test topshirish</title>

<style>
*{box-sizing:border-box;font-family:Inter,Arial,sans-serif}
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#ecfeff,#f0fdf4);
  display:flex;
  justify-content:center;
  padding:30px;
}
.container{
  width:100%;
  max-width:900px;
  background:#fff;
  padding:30px;
  border-radius:26px;
  border:1px solid #e5e7eb;
  box-shadow:0 30px 70px rgba(0,0,0,.15);
}
.timer{
  position:fixed;
  top:20px;
  right:20px;
  background:#b91c1c;
  color:#fff;
  padding:14px 22px;
  border-radius:999px;
  font-size:18px;
  font-weight:800;
}
.question-box{
  border:2px solid #e5e7eb;
  border-radius:18px;
  padding:22px;
  font-size:22px;
  font-weight:700;
  background:#f8fafc;
}
.question-box img{
  max-width:100%;
  margin-top:14px;
  border-radius:14px;
}
.option{
  display:flex;
  align-items:center;
  gap:14px;
  border:2px solid #e5e7eb;
  border-radius:14px;
  padding:14px;
  margin-top:12px;
  cursor:pointer;
  font-size:17px;
  transition:.2s;
}
.option:hover{border-color:#6366f1}
.option::before{
  content:"";
  width:18px;
  height:18px;
  border-radius:50%;
  border:3px solid #c7d2fe;
}
.option.selected{
  background:#eef2ff;
  border-color:#4f46e5;
}
.option.selected::before{
  background:#4f46e5;
  border-color:#4f46e5;
}
.option.correct{
  background:#dcfce7;
  border-color:#16a34a;
}
.option.wrong{
  background:#fee2e2;
  border-color:#dc2626;
}
.nav{
  display:flex;
  justify-content:space-between;
  margin-top:24px;
}
button{
  padding:14px 26px;
  font-size:15px;
  font-weight:800;
  border:none;
  border-radius:14px;
  cursor:pointer;
  background:linear-gradient(135deg,#6366f1,#4f46e5);
  color:#fff;
}
.finish{
  width:100%;
  margin-top:26px;
  background:linear-gradient(135deg,#22c55e,#16a34a);
}
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:999;
}
.modal-box{
  background:#fff;
  padding:32px;
  border-radius:22px;
  width:100%;
  max-width:420px;
  text-align:center;
  box-shadow:0 25px 60px rgba(0,0,0,.25);
}
.score{
  font-size:38px;
  font-weight:900;
  margin:14px 0;
}
.badge{
  display:inline-block;
  padding:6px 14px;
  border-radius:999px;
  font-weight:800;
  margin-top:10px;
}
.ok{background:#dcfce7;color:#166534}
.no{background:#fee2e2;color:#991b1b}
</style>
</head>

<body>

<div class="timer" id="timer"></div>

<div class="container" id="mainContainer">
  <div class="question-box" id="qBox"></div>
  <div id="options"></div>

  <div class="nav">
    <button onclick="prev()">‚¨Ö Oldingi</button>
    <button onclick="next()">Keyingi ‚û°</button>
  </div>

  <button class="finish" id="finishBtn" onclick="finish()" style="display:none">
    TESTNI YAKUNLASH
  </button>
</div>

<div class="modal" id="resultModal">
  <div class="modal-box">
    <h2 id="resultTitle"></h2>
    <div class="score" id="resultScore"></div>
    <div id="resultInfo"></div>
    <button onclick="goResult()">Davom etish</button>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyDMyRSvTXXxkgTPyeZSeVnpHgh1tH4lJjE",
  authDomain:"mock-8b900.firebaseapp.com",
  projectId:"mock-8b900"
});
const db=firebase.firestore();

/* SESSION */
const testId=sessionStorage.getItem("currentTestId");
const user=JSON.parse(sessionStorage.getItem("currentUser")||"{}");

if(!testId||!user.ism){
  alert("Test topilmadi");
  location.href="index.html";
}

let test=null;
let index=0;
let answers={};
let timeLeft=0;
let isFinished=false;

/* LOAD TEST */
db.collection("tests").doc(testId).get().then(doc=>{
  if(!doc.exists){
    alert("Test topilmadi");
    return;
  }
  test=doc.data();
  timeLeft=Number(test.duration||60)*60;
  startTimer();
  render();
});

/* TIMER */
function startTimer(){
  const t=setInterval(()=>{
    const m=Math.floor(timeLeft/60);
    const s=timeLeft%60;
    timer.innerText=`‚è± ${m}:${String(s).padStart(2,"0")}`;
    timeLeft--;
    if(timeLeft<0){
      clearInterval(t);
      finish();
    }
  },1000);
}

/* RENDER */
function render(){
  if(!test.questions[index]) return;

  const q=test.questions[index];
  qBox.innerHTML=`
    ${index+1}. ${q.text}
    ${q.image?`<img src="${q.image}">`:""}
  `;
  options.innerHTML="";

  ["A","B","C","D"].forEach(k=>{
    if(!q.options[k]) return;
    options.innerHTML+=`
      <div class="option ${answers[index]===k?"selected":""}" onclick="choose('${k}')">
        ${k}) ${q.options[k]}
      </div>
    `;
  });

  finishBtn.style.display=
    index===test.questions.length-1?"block":"none";
}

function choose(v){
  answers[index]=v;
  render();
}
function next(){
  if(index<test.questions.length-1){
    index++;
    render();
  }
}
function prev(){
  if(index>0){
    index--;
    render();
  }
}

/* FINISH */
function finish(){
  if(isFinished) return;
  isFinished=true;

  let correct=0;
  const resultAnswers=[];

  test.questions.forEach((q,i)=>{
    const sel=answers[i]||null;
    if(sel===q.correct) correct++;
    resultAnswers.push({
      selected:sel,
      correct:q.correct
    });
  });

  const ball=correct*2;
  const wrong=test.questions.length-correct;

  let title="‚ùå Attestatsiya Mock testidan o‚Äòtmadingiz";
  if(ball>=80) title="üîµ Oliy toifa balini to‚Äòpladingiz";
  else if(ball>=70) title="üü° Birinchi toifa balini to‚Äòpladingiz";
  else if(ball>=60) title="üü† Ikkinchi toifa balini to‚Äòpladingiz";

  window.finalResult={
    ism:user.ism,
    familiya:user.familiya,
    testId,
    ball,
    answers:resultAnswers,
    questions:test.questions
  };

  resultTitle.innerText=title;
  resultScore.innerText=`${ball}/100`;
  resultInfo.innerHTML=`
    <span class="badge ok">To‚Äòg‚Äòri: ${correct}</span>
    <span class="badge no">Noto‚Äòg‚Äòri: ${wrong}</span>
  `;
  resultModal.style.display="flex";
}

/* DAVOM ETISH ‚Üí TAHLIL */
async function goResult(){
  await db.collection("results").add(window.finalResult);
  showAnalysis();
}

/* ANALYSIS */
function showAnalysis(){
  resultModal.style.display="none";
  timer.style.display="none";

  let html="<h2>üìä Test tahlili</h2>";

  test.questions.forEach((q,i)=>{
    html+=`
      <div class="question-box" style="margin-top:20px">
        ${i+1}. ${q.text}
        ${q.image?`<img src="${q.image}">`:""}
    `;
    ["A","B","C","D"].forEach(k=>{
      if(!q.options[k]) return;
      let cls="";
      if(k===q.correct) cls="correct";
      else if(k===window.finalResult.answers[i].selected) cls="wrong";
      html+=`
        <div class="option ${cls}">
          ${k}) ${q.options[k]}
        </div>
      `;
    });
    html+=`
      <div class="badge ${window.finalResult.answers[i].selected===q.correct?"ok":"no"}">
        ${window.finalResult.answers[i].selected===q.correct?"To‚Äòg‚Äòri":"Noto‚Äòg‚Äòri"}
      </div>
      </div>
    `;
  });

  mainContainer.innerHTML=html;
}
</script>

</body>
</html>
